


<div class="authority1">
  <div style="width: 80%;">
    <div class="form-group">
      <label>
        权限名称
      </label>
      <input type="text" [(ngModel)]="name" class="form-control">
    </div>

    <div class="form-group">
      <label>
        所属功能
      </label>

      <select [(ngModel)]="func"
              class="form-control">
        <option *ngFor="let fun of funcs" [value]="fun.Uid" >{{fun.Name}}</option>
      </select>

    </div>

    <div class="form-group">
      <label>
        请求地址
      </label>
      <input type="text" [(ngModel)]="addr" class="form-control">
    </div>

    <div class="form-group">
      <label>
         请求方式
      </label>
      <input type="text" [(ngModel)]="type" class="form-control">
    </div>


    <div>
      <button class="btn btn_info" (click)="postAuth()">
        提交
      </button>
    </div>
  </div>


</div>
