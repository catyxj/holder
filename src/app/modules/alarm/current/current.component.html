
<div class="">
  <div class="mat-card-title">
    <h5 class="text_info pull-left">
      <img src="assets/icons/alarm.png" alt="">
      告警列表
    </h5>

    <nav class="pull-left">
      <a routerLink="/admin/alarm/current" routerLinkActive="active" class="btn btn_info">当前告警</a>
      <a routerLink="/admin/alarm/history" routerLinkActive="active" class="btn ml-2 mr-3">历史告警</a>
    </nav>

    <div class="pull-right flex flex-row">
      <div class="input-group mb-2">
        <input type="text" class="form-control" placeholder="请输入参数名称" [(ngModel)]="search" >
        <div class="input-group-append" (click)="searchChange()">
          <button class="btn btn_info" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>

  </div>

  <div class="t_content">
    <table class="table alarm_current">
      <thead class="bg_light_primary">

      <th> 序号 </th>
      <th> 告警设备 </th>
      <th> 监测参数 </th>
      <th> 告警时间 </th>
      <th> 告警信息 </th>
      <th> 操作 </th>
      </thead>
      <tbody>
      <tr *ngFor="let data of alarms; let i = index" [class.alarm_unread]="!data.VerifiedBy">

        <td> {{ i+1 }}  </td>
        <td> {{ data.Equipment?.Name }}  </td>
        <td> {{ data.ChannelConfig?.Name }} </td>
        <td>
          {{ data.StartDate | date: 'MM/dd HH:mm:ss' }} - {{ data.EndDate | date: 'MM/dd HH:mm:ss' }}
        </td>
        <td> {{ data.Description }} </td>
        <td>

          <button class="btn btn_info btn-sm" title="" (click)="view(data)">
            查看
          </button>

        </td>
      </tr>
      </tbody>
    </table>
    <p class="text-muted" *ngIf="!alarms||alarms.length===0">
      无有效数据
    </p>
  </div>


  <div class="t_bottom">


    <div class="pull-left">
     <!-- <button class="btn btn_info" (click)="deleteG()">
        批量删除
      </button>-->
    </div>


    <ngb-pagination class="pull-right"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="3" [rotate]="true" [boundaryLinks]="false"
                    (pageChange)="pageChange()">

    </ngb-pagination>
    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>
  </div>

</div>
