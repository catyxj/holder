
<div>
  <div class="c_head">
    <div class="h_l">
      <nz-select style="width: 90px;" [(ngModel)]="year" nzAllowClear nzPlaceHolder="Choose">
        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
      </nz-select>

      <nz-select style="width: 90px;" class="ml-1" [(ngModel)]="selectedValue" nzAllowClear nzPlaceHolder="Choose">
        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
      </nz-select>

      <button nz-button nzType="primary" class="ml-3">查询</button>
      <button nz-button nzType="default" class="ml-2">重置</button>
    </div>


    <div class="h_r">
      <button nz-button nzType="primary">
        <i class="iconfont icondaochu"></i>
        导出
      </button>
    </div>

  </div>


  <div style="margin-top: 10px;" class="bill">
    <nz-spin [nzSpinning]="isSpinning">
      <table class="table">
        <thead>
        <tr>
          <th>帐期</th>
          <th>账号</th>
          <th>产品</th>
          <th>产品明细</th>
          <th>消费类型</th>
          <th>原价</th>
          <th>实付金额</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataLists">
          <td>2018-07-12</td>
          <td>18012341234</td>
          <td>{{data.name}}</td>
          <td>终端设备购买</td>
          <td>新购</td>
          <td>¥5000,00</td>
          <td>¥5000,00</td>
        </tr>
        </tbody>
      </table>
    </nz-spin>

    <div *ngIf="!dataLists || dataLists.length <= 0">
      <nz-empty></nz-empty>
    </div>


  </div>

</div>
