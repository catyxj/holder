

<div class="content">
  <div class="charge_info_head">
    <div class="c_head_l">
      <h5>{{title}}</h5>
    </div>
    <div class="c_head_r"></div>
  </div>

  <div class="c_info">
    <div class="c_content">
      <div class="cf_label">
        资费标准：
      </div>
      <div class="standard">
        <span class="text_purple">{{info?.price | currency: '￥'}} </span>
        <span style="color: #333333;"> 永久 </span>
      </div>
    </div>

    <div class="c_intro">
      <div>功能说明：</div>
      <p>
        {{info?.description}}
      </p>

    </div>



  </div>

  <div class="cf_bottom">
    <div class="cost">
      <div class="cost_label">
        费用小计：
      </div>
      <div class="cost_value">
        {{info?.price | currency: '￥'}}
      </div>
    </div>

    <div>
      <button class="btn btn_purple bpm" (click)="save()">
        提交
      </button>
    </div>

  </div>
</div>
