

<div class="content">
  <div class="charge_info_head">
    <div class="c_head_l">
      <h5>物联网卡流量充值</h5>
    </div>
    <div class="c_head_r"></div>
  </div>

  <div class="c_info">


    <div class="c_content">
      <div class="cf_label">
        费用余额：
      </div>
      <div class="standard">
        <span style="color: #333333;"> ¥ 0.00 </span>
      </div>
    </div>

    <div class="c_content">
      <div class="cf_label">
        硬件版本：
      </div>
      <div class="standard">
        <span class="text_purple">132  </span>
        <span style="color: #333333;"> 张 </span>
      </div>
    </div>

    <div class="c_content">
      <div class="cf_label">
        当前有效期：
      </div>
      <div class="standard" style="color: #333333;">
        2019-01-20至2019-07029
      </div>
    </div>

    <div class="c_content">
      <div class="cf_label">
        套餐名称：
      </div>
      <div class="standard">
        <span style="color: #333333;"> 50MB/10元/月 </span>
      </div>
    </div>


    <div class="c_content">
      <div class="cf_label">
        充值时间：
      </div>
      <div class="">
        <nz-select style="width: 120px;" [(ngModel)]="time" nzAllowClear>
          <nz-option nzValue="12" nzLabel="12个月"></nz-option>
        </nz-select>
      </div>
    </div>

  </div>

  <div class="cf_bottom">
    <div class="cost">
      <div class="cost_label">
        费用小计：
      </div>
      <div class="cost_value">
        ¥ 9000.00
      </div>
    </div>

    <div>
      <button class="btn btn_purple bpm">
        提交
      </button>
    </div>

  </div>
</div>
