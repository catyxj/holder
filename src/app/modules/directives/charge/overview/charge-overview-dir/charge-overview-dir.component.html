

<div class="content con1">
  <div class="head">
    <h6>近期消费趋势</h6>
    <img src="assets/icons/export1.png" alt="" class="ml-3">
  </div>

  <div class="chart">
    <div echarts [options] = "chartOption" class="" style="width: 100%; height:290px;"></div>
  </div>

</div>

<div class="con2">
  <div class="con21">
    <div class="term_info_h">
      <h6>财务提醒</h6>

    </div>
    <div class="term_info_body">
      <div class="term_info_item">
        <div class="t_info_label">
          可索取发票
        </div>
        <div class="t_info_value">
          {{info?.invoiced_amount | currency: '￥'}}
        </div>
      </div>

      <div class="term_info_item">
        <div class="t_info_label">
          待支付订单
        </div>
        <div class="t_info_value">
          {{info?.wait_pay_count}} 个
        </div>
      </div>

      <div class="term_info_item">
        <div class="t_info_label">
          待续费
        </div>
        <div class="t_info_value">
          0 个
        </div>
      </div>
    </div>
  </div>

  <div class="con22">
    <div class="term_info_h">
      <h6>账号信息</h6>

    </div>
    <div class="term_info_body">
      <div class="term_info_item">
        <div class="t_info_label">
          账号
        </div>
        <div class="t_info_value">
          {{info?.username}}
        </div>
      </div>

      <div class="term_info_item">
        <div class="t_info_label">
          账号状态
        </div>
        <div class="t_info_value">
          正常
        </div>
      </div>

      <div class="term_info_item">
        <div class="t_info_label">
          版本类型
        </div>
        <div class="t_info_value">
          正式版
        </div>
      </div>

      <div class="term_info_item">
        <div class="t_info_label">
          扩展应用
        </div>
        <div class="t_info_value">
          <div class="expand" *ngIf="info">
            <span class="ex_item" *ngFor="let item of info.service">
              {{item}}
            </span>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>
