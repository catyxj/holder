
<div class="modal-header">
  <h4 class="modal-title">
    <!--<img src="assets/icons/icon_order_status.png" alt="" style="margin-right: 19px;">-->
    状态设置
  </h4>
</div>

<div class="modal-body m_form">

  <div class="m_item" style="justify-content: center; padding-top: 20px;">
    <nz-radio-group [(ngModel)]="status">
      <label nz-radio nzValue="1">已发货</label>
      <label nz-radio nzValue="0">待发货</label>
    </nz-radio-group>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()">确 定</button>
</div>
