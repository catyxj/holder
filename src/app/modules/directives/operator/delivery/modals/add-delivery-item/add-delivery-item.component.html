
<div class="modal-header">
  <h4 class="modal-title">
    <!--<img src="assets/icons/icon_order_status.png" alt="" style="margin-right: 19px;">-->
    添加设备
  </h4>
</div>

<div class="modal-body m_form">

  <div class="m_item">
    <div class="m_label">
      设备编码 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="code" placeholder="" #macAddr="ngModel"
             required>
      <!--<div class="sign_tip">
        <span class="text_danger" *ngIf="macAddr.invalid && (macAddr.dirty || macAddr.touched)">
          MAC地址错误，例:FA:58:D6:E4:0F:36
        </span>
      </div>-->
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      设备类型：
    </div>
    <div class="m_input">
      <nz-select style="width: 100%;" [(ngModel)]="type">
        <nz-option nzValue="1" nzLabel="终端"></nz-option>
        <nz-option nzValue="2" nzLabel="蓝牙"></nz-option>
        <nz-option nzValue="3" nzLabel="视频"></nz-option>
      </nz-select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      固件版本：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="ver">
    </div>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()" [disabled]="macAddr.invalid">确 定</button>
</div>
