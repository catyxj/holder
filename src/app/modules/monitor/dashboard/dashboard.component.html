
<div class="grid grid-pad clearfix">
  <a *ngFor="let boiler of boilers" class="col-1-4"
     (click)="getBoiler(boiler.id)"
     routerLink="/admin/runtime">
    <div class="module flex">
      <div class="status_content">
        <h5>{{boiler.Name}}</h5>
        <div>
          <div> {{boiler.fuel}} </div>
          <div class="badge badge-secondary" [class.badge-info]="boiler.terminal" style="margin-right: 5px;"> {{boiler.terminal}} </div>
          <div class="badge badge-secondary" [class.badge-info]="boiler.terminal"> {{boiler.running}} </div>
        </div>
      </div>
      <div class="img_content">
        <img src="assets/images/bg0.jpg" alt="">
      </div>

    </div>
  </a>
</div>

<div class="clearfix">
  <div class="pull-left"> 共 {{totalItems}} 项</div>
  <ngb-pagination class="pull-right"
                  [collectionSize]="totalItems"
                  [pageSize]="4" [(page)]="page"
                  [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                  (pageChange)="pageChange()">
  </ngb-pagination>
</div>


<div class="row">
  <button class="btn btn-primary" (click)="btn1()">
    按钮1
  </button>
  <button class="btn btn-info" (click)="btn2()">
    按钮2
  </button>
</div>
