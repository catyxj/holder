<div class="modal-header">
  <h3 class="modal-title">添加新用户</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" id="modal-body">
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-append">
          <span class="input-group-text">
            登录账号
          </span>
        </span>
        <input type="text" [(ngModel)]="data.username"
               maxlength="16"
               class="form-control"
               (change)="dataChanged();"
               placeholder="不少于6个字符" required>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-append">
          <span class="input-group-text">
            登录密码
          </span>
        </span>
        <input type="password" [(ngModel)]="data.password"
               maxlength="16"
               class="form-control"
               (change)="dataChanged();"
               placeholder="不少于6位" required>
      </div>
    </div>
  </div>
  <hr style="margin-top: 6px;">
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-append">
          <span class="input-group-text">
            用户名称
          </span>
        </span>
        <input type="text" [(ngModel)]="data.fullname"
               class="form-control"
               (change)="dataChanged();"
               placeholder="请输入用户真实名称">
      </div>
    </div>
    <div class="form-group form-selector col-md-6">
      <div class="input-group">
        <span class="input-group-append">
          <span class="input-group-text">
            用户角色
          </span>
        </span>
        <select [(ngModel)]="data.role"
                (change)="dataChanged();"
                class="form-control">
          <option *ngFor="let role of aroles" [value]="role.id" >{{role.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group form-selector col-md-12">
      <div class="input-group">
        <span class="input-group-append">
          <span class="input-group-text">
            所属企业
          </span>
        </span>
        <input type="text" [(ngModel)]="data.org.Name" disabled
               class="form-control">
      </div>
    </div>

  </div>
</div>

<div class="modal-footer">

  <button type="button" class="btn btn-info"
          [disabled]="!isValid"
          (click)="commit()">
    <span class="">提交</span></button>
  <button class="btn btn-default" type="button" (click)="cancel()">取消</button>
</div>
