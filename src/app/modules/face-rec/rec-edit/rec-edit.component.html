

<div class="modal-header">
  <h4 class="modal-title">
    人脸匹配信息设置
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" >

  <div class="row">
    <div class="col-6">
      <div class="" style="width: 360px; height: 320px; overflow: hidden;  border-radius: 4px;">
        <img src="{{imgUrl}}" title="点击上传图片" style="width: 360px; height: 320px;">
        <input type="file"  (change)="imgChange($event)" style="position: absolute; left: 0; top: 0; opacity: 0; width: 370px; height: 320px;">
      </div>
    </div>

    <div class="col-6">
      <div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text" style="width: 79px;">
            关联账号
          </span>
        </span>
        <nz-select style="flex: auto;" nzShowSearch nzAllowClear [(ngModel)]="account">
          <nz-option *ngFor="let data of accountList" [nzLabel]="data.Username" [nzValue]="data.Uid"></nz-option>
        </nz-select>
      </div>

      <div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text" style="width: 79px;">
            姓名
          </span>
        </span>
        <input type="text" [(ngModel)]="name" class="form-control">
      </div>

      <div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text" style="width: 79px;">
            性别
          </span>
        </span>
        <select [(ngModel)]="sex"
                class="form-control">
          <option *ngFor="let data of sexList" [value]="data.id" >{{data.name}}</option>
        </select>
      </div>

      <div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            手机号码
          </span>
        </span>
        <input type="text" [(ngModel)]="phone" class="form-control">
      </div>

      <div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text" style="width: 79px;">
            所属单位
          </span>
        </span>
        <input type="text" [(ngModel)]="org" class="form-control" disabled>
      </div>

      <!--<div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text" style="width: 79px;">
            关联微信
          </span>
        </span>
        <input type="text" [(ngModel)]="wechat" class="form-control" disabled>
      </div>-->

      <div class="input-group form-group">
        <span class="input-group-prepend">
          <span class="input-group-text" style="width: 79px;">
            类型
          </span>
        </span>
        <select [(ngModel)]="type"
                class="form-control">
          <option *ngFor="let data of typeList" [value]="data.id" >{{data.name}}</option>
        </select>
      </div>

    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn_info" (click)="save()" [disabled]="!account ||!name || !sex || !imgUrl">
    <span class="">编辑</span>
  </button>
  <button class="btn btn-default" type="button" (click)="activeModal.dismiss('close')">取消</button>
</div>
