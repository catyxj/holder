
<div class="content">
  <div class="mat-card-title" style="padding: 20px 0; ">
    <h5 class="text-info pull-left">
      集群管理
      <span>
        [ {{name}} ]
      </span>
    </h5>

    <div class="pull-right flex flex-row">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="请输入设备名称" [(ngModel)]="search" >
        <div class="input-group-append" (click)="searchChange()">
          <button class="btn btn-info" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>

      <div class="ml-3">
        <a [routerLink]="['/admin/cluster/dashboard']" class="btn btn-info" style="color: #ffffff;">
          <i class="fa fa-reply"></i>
          返回
        </a>
      </div>
      <!--<div class="ml-3" >
        <button class="btn btn-info" (click)="newBoiler()">
          新增集群
        </button>
      </div>-->
    </div>

  </div>

  <div>
    <table class="table table-bordered">
      <thead class="bg_light_primary">
      <th> <input type="checkbox" [(ngModel)]="allDelete" (change)="allDel();"> </th>
      <th> 序号 </th>
      <th> 设备名称 </th>
      <!--<th> 设备数量 </th>-->
      <th> 操作 </th>
      </thead>
      <tbody>
      <tr *ngFor="let eq of equipList; let i = index">
        <td>
          <input type="checkbox" [(ngModel)]="eq.checkDelete" (change)="checkDel(eq);">
        </td>
        <td> {{ i+1 }}  </td>
        <td> {{ eq.Name }}  </td>
        <!--<td> {{ clus.Number }} </td>-->
        <td>
          <a [routerLink]="['/admin/equipments/equipment-info', eq.Uid]"
             class="btn btn-info btn-sm" style="color: #ffffff;" title="查看设备信息">
            查看
          </a>
          <button class="btn btn-danger btn-sm ml-2" title="从集群中移除设备" (click)="delete(eq.Uid)">
            删除
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


  <div>


    <div class="pull-left">
      <button class="btn btn-info" (click)="deleteG()">
        批量删除
      </button>
    </div>


    <ngb-pagination class="pull-right"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                    (pageChange)="pageChange()">

    </ngb-pagination>
    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>
  </div>

</div>
