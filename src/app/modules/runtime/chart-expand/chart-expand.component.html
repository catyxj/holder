
<div class="modal-header">
  <h4 class="modal-title">{{param.Name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div style="width: 770px;">
    <div echarts [options] = "option" class="" style="width: 100%; height:400px;"></div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">关闭</button>
</div>
