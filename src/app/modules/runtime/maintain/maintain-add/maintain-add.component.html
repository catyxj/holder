<div class="maintain_add">
  <div class="maintain_head">
    <div style="width: 20%; font-size: 16px;">
      维保组件
    </div>
    <div style="width: 20%; font-size: 16px;">
      组件状态
    </div>
    <div class="" style="width: 20%; font-size: 16px;">
      备注
    </div>


  </div>

  <div class="maintain_body">
    <ul>
      <li *ngFor="let data of viewList; let i = index;">
        <div class="maintain_item">
          <div class="maintain_cell" style="width: 20%;">
            <input type="text" [(ngModel)]="data.name" placeholder="输入维保组件名称">
          </div>
          <div class="maintain_cell" style="width: 20%;">
            <div class="status_box" (click)="check(data)">
              <div class="status_blue" *ngIf="!data.result">
                正常
              </div>
              <div></div>
              <div class="status_yellow" *ngIf="data.result">
                异常
              </div>
            </div>
          </div>
          <div class="maintain_cell">
            <input type="text" [(ngModel)]="data.remark" placeholder="输入备注信息">
          </div>
        </div>
        <div>
          <button (click)="remove(i);"
                  class="btn btn-outline-danger btn-sm ml" style=" margin-left: 10px; border-radius: 25px;">
            <i class="fa fa-minus" style="font-size: 12px;"></i>
          </button>
        </div>

      </li>
    </ul>
  </div>

  <div class="maintain_bottom">
    <div style="padding: 0 20%;">
      <button class="btn btn_info btn-block" (click)="add()">
        <i class="fa fa-plus-circle"></i>
        添加其他信息
      </button>
    </div>

    <div class="mt clearfix">
      <button class="btn btn_info pull-right" (click)="save()">
        保存
      </button>
    </div>
  </div>

</div>
