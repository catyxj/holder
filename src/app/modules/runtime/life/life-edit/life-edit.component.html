<div class="modal-header">
  <h4 class="modal-title">修改组件</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body life_add">

  <div class="input-group form-group">
    <span class="input-group-prepend">
      <span class="input-group-text">
        组件名称
      </span>
    </span>
    <input type="text" [(ngModel)]="name" class="form-control">
  </div>


  <div class="input-group form-group">
    <span class="input-group-prepend">
      <span class="input-group-text">
        安装日期
      </span>
    </span>
    <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)" style="flex: 1 1 auto; width: 1%;"
                    [nzStyle]="{'height':'33.5px', 'width': '100%' }">

    </nz-date-picker>
  </div>

  <div class="input-group form-group">
    <span class="input-group-prepend">
      <span class="input-group-text">
        质保时间
      </span>
    </span>
    <input type="number" [(ngModel)]="period" class="form-control">
    <span class="input-group-append">
      <span class="input-group-text">
        月
      </span>
    </span>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn btn_info" (click)="save()" [disabled]="!name">保存</button>
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取消</button>
</div>
