<div class="clearfix"
     style="width: 100%; padding-bottom: 10px; font-size: 18px; color: #333333; margin-top: -10px;">
  <h5 class="pull-left"> 历史运行分析报告 </h5>
  <div class="pull-right">
    <a (click)="goBack()" class="btn btn_info mr-2" style="color: #ffffff;">
      <i class="fa fa-reply"></i>
      返回
    </a>

    <button class="btn btn_info" (click)="export()">
      <!--<img src="assets/icons/export.png" alt="">-->
      <i class="fa fa-download"></i>
      下载
    </button>
  </div>
</div>

<div class="con_w">

  <div class="scroll_bar t_content" style="width: 100%; max-height: 530px; overflow: auto; white-space: nowrap; border: 1px solid #dddddd;">
    <nz-spin [nzSize]="'large'" [nzSpinning]="isSpinning">
      <table class="table" style="margin-bottom: 0; border: 1px solid #eeeeee;">
        <thead class="bg_light_primary">
        <!--<th> 序号 </th>-->
        <th> 时间 </th>
        <th>
          运行时长(小时)
        </th>
        <th>
          启炉次数(次)
        </th>
        <th>
          当日最高排烟温度(℃)
        </th>
        <th>
          当日平均排烟温度(℃)
        </th>
        <th>
          预估当日燃气消耗量(m³)
        </th>

        </thead>
        <tbody>
        <tr *ngFor="let row of dataList; let i = index;">
          <!--<td> {{ i+1 }} </td>-->
          <td> {{ row.date | date:'yyyy-MM-dd' }} </td>
          <td>
            {{ row.runtime || '-' }}
          </td>
          <td>
            {{ row.start_count || '-' }}
          </td>
          <td>
            {{ row.max_temper || '-' }}
          </td>
          <td>
            {{ row.aver_temper || '-' }}
          </td>
          <td>
            {{ row.fuel_consumer || '-' }}
          </td>

        </tr>
        </tbody>
      </table>
    </nz-spin>
    <p class="text-muted" *ngIf="!dataList||dataList.length===0">
      无有效数据
    </p>
  </div>


  <div class="t_bottom" style="padding: 20px 0;">
    <!--<div class="pull-left">
      <button class="btn btn_info" (click)="export()">
        <img src="assets/icons/export.png" alt="">
        导出
      </button>
    </div>-->

    <!--<div  class="pull-right" style="display: flex; align-items: center;">
      前往
      <input type="text" class="form-control" style="width: 40px; margin: 0 5px;" [(ngModel)]="newPage" (keyup.enter)="handlePage()">
      页
    </div>-->

    <ngb-pagination class="pull-right mr-3"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="3" [rotate]="true" [boundaryLinks]="false"
                    (pageChange)="pageChange()">

    </ngb-pagination>

    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <!--<option *ngFor="let pg of pageSizes" [value]="pg" >{{pg}}</option>-->
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>

  </div>

</div>
