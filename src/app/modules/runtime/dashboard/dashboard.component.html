

<div class="content">
  <div class="row">
    <div class="col-3 p-2" style="">

      <div class="mb-3 flex justify-content-between status_row">
        <div class=" p-2 status_col"
             [ngClass]="{'bg_light_secondary': termStatus === 1, 'bg_grey': termStatus !== 1 }">
          <div class="status_t">
            终端状态
          </div>
          <div >
            {{online}}
          </div>
        </div>

        <div class=" p-2 status_col"
             [ngClass]="{'bg_light_secondary': termStatus === 1 && eptStatus === true, 'bg_grey': termStatus !== 1 || eptStatus === false}">
          <div class="status_t">
            运行状态
          </div>
          <div >
            {{isBurning}}
          </div>
        </div>

        <div class=" p-2 status_col"
             [ngClass]="{'bg-warning': termStatus === 1 && alarmStatus === true, 'bg_light_secondary': termStatus === 1 && alarmStatus === false, 'bg_grey': termStatus !== 1}">
          <div class="status_t">
            告警状态
          </div>
          <div >
            {{hasWarning}}
          </div>
        </div>
      </div>

      <!--状态量-->
      <ul class="part" style="">
        <li *ngFor="let data of ranges" style="line-height: 26px;">
          <diV style="width: 40%;">
            <!--{{ data.ChannelNumber }}-->
            {{ data.ChannelName }}
          </diV>
          <div style="width: 60%;">
          <span class="badge" [ngClass]="{'badge-info':data.Value === 0, 'badge-warning':data.Value !== 0}">
            {{ data.Remark }}
          </span>
          </div>
        </li>
      </ul>

    </div>
    <div class="col-6 p-2">

      <div class="text-center part" style="padding: 30px;">
        <img src="{{img}}" style="width: 90%;" alt="">
      </div>

      <div class="mt-3 part" style="">
        <!--开关量-->
        <ul>
          <li *ngFor="let data of switchs">
            <div class="badge"
                 [ngClass]="{'badge-info':data.SwitchStatus === 1, 'badge-warning':data.SwitchStatus === 2 }"
                 style="width: 80px; line-height: 26px;">
              <!--{{ data.ChannelNumber }}-->
              {{ data.ChannelName }}
            </div>
            <!--<div style="width: 60px;">
              {{ data.Value }}
            </div>-->
          </li>
        </ul>
      </div>

    </div>
    <div class="col-3 p-2" style="">
      <!--模拟量-->
      <ul class="part">
        <li *ngFor="let data of analogues">
          <div style="width: 30%;">
            <!--{{ data.ChannelNumber }}-->
            {{ data.ChannelName }}
          </div>
          <div style="width: 30%;">
            {{ data.Value }}
          </div>
          <div style="width: 20%;">
            {{ data.Unit }}
          </div>
          <div style="width: 20%;">
          <span class="badge badge-info" *ngIf="data.Status === 0">
            正常
          </span>
            <span class="badge badge-secondary" *ngIf="data.Status === 1">
            异常
          </span>
          </div>

        </li>
      </ul>
    </div>

  </div>
</div>
