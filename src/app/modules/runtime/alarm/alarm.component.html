<div class="clearfix"
     style="padding-bottom: 10px; font-size: 18px; color: #333333; margin-top: -10px;">
  <h5 class="pull-left"> {{name}} </h5>
</div>

<div class="con_w">
  <div class="flex justify-content-between" style="padding-bottom: 20px;">

    <nav class="tab_a">
      <a routerLink="./current" routerLinkActive="btn_info" class="btn">当前告警列表</a>
      <a routerLink="./history" routerLinkActive="btn_info" class="btn ml-3">历史告警列表</a>
    </nav>
    <div class="mt-3">
      <span style="color: #3ab5f9;">
        订阅推送
      </span>
      <label class="switch switch-lg" style="margin-bottom: 0;">
        <input type="checkbox" [(ngModel)]="alarmSubscribe" (change)="setSubscribe()"/>
        <span></span>
      </label>
    </div>


  </div>

  <div class="">
    <router-outlet></router-outlet>
  </div>
</div>
