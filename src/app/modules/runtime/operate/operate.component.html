<div class="op_top">
  <div class="op_header">
    <h6>
      {{name}}
    </h6>
    <div class="flex">
      <button class="btn ml-3" [class.btn_info]="current" (click)="showCurrent()" style="height: 32px;">
        实时数据
      </button>
      <button class="btn ml-3" [class.btn_info]="!current" (click)="showHistory()" style="height: 32px;">
        历史数据
      </button>

      <nz-range-picker [(ngModel)]="dateRange" nzShowTime nzFormat="yyyy-MM-dd HH:mm" [nzDisabledDate]="disabledDate"
                       (ngModelChange)="changeDate()" class="ml-3" [disabled]="current">

      </nz-range-picker>

      <div class="ml-3">
        <nz-radio-group [(ngModel)]="rangeValue" [nzButtonStyle]="'solid'">
          <label nz-radio-button nzValue="today" (click)="selectDate()" [nzDisabled]="current">今天</label>
          <label nz-radio-button nzValue="week" (click)="selectDate()" [nzDisabled]="current">本周</label>
          <label nz-radio-button nzValue="month" (click)="selectDate()" [nzDisabled]="current">本月</label>
        </nz-radio-group>
      </div>

    </div>
  </div>

  <div class="operate_params">
    <div class="" style="width: 10%; padding-top: 30px; padding-left: 25px; box-sizing: border-box;">
        参数类型:
    </div>
    <ul class="" style="">
      <li *ngFor="let data of params; let i = index;" (click)="changeData(data)"
          [ngClass]="{'active': data.checked === true}" style="white-space: nowrap; ">
        {{ data.Name }}
      </li>
    </ul>
    <div class="" style="width: 10%;">

    </div>

  </div>

</div>


<div class="op_content">
  <div class="op_cell" *ngFor="let cparam of currentParams; let i = index;">
    <div class="cell_header">
      <div class="cell_t">
        {{cparam.Name}}
      </div>
      <div class="cell_expand" (click)="expandChart(cparam,i)">
        <img src="assets/icons/expand_blue.png" alt="">
      </div>

      <!--<nz-select style="width: 120px;" [(ngModel)]="currentParams[0]" (ngModelChange)="getChartData(currentParams[0], 0)">
        <nz-option *ngFor="let option of params" [nzValue]="option.Uid" [nzLabel]="option.Name"></nz-option>
      </nz-select>-->
    </div>
    <div class="cell_chart">
      <div echarts [options] = "chartOption[i]" class="" style="width: 100%; height:268px;"></div>
    </div>
  </div>


</div>
