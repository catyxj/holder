<div>
  <div class="mt-3 operate_params">
    <ul class="flex">
      <li *ngFor="let data of params" (click)="changeData(data.Uid)" [ngClass]="{'active': data.checked === true}">
        {{ data.Name }}
      </li>
    </ul>
  </div>

  <div class="mt-3 operate_chart">
    <div class="chart_title text-info">
      {{currentData?.Name}}
    </div>
    <div>
      <div echarts [options] = "chartOption" class="" style="width: 100%; height:400px;"></div>
    </div>

  </div>
</div>
