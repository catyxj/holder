


<div class="content">
  <div class="list_head">
    <div class="li_head_l">
      <h6>
        维保模版
      </h6>
    </div>
    <div class="li_head_r">
      <!--刷 新-->
      <!--<button class="btn btn_purple-o btn_round bps" (click)="searchChange()">
        <i class="iconfont iconicon_Refresh"></i>
      </button>-->

      <button class="btn btn_purple btn_round bpm ml-1" (click)="addData()">
        新增模板
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/maintenance-template/batch-delete']">
        批量删除
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/maintenance-template/batch-allocate']">
        批量分配
      </button>

    </div>
  </div>

  <div class="list_content">
    <div class="content_h">
      <div class="search_box">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="addOnAfterTemplate">
          <input type="text" nz-input [(ngModel)]="value" (keyup)="searchEnter($event)" maxlength="15"/>
        </nz-input-group>
        <ng-template #addOnBeforeTemplate>
          <nz-select [(ngModel)]="search">
            <nz-option [nzLabel]="'模板名称'" [nzValue]="'name'"></nz-option>
            <nz-option [nzLabel]="'模板编号'" [nzValue]="'label'"></nz-option>
          </nz-select>
        </ng-template>
        <ng-template #addOnAfterTemplate>
          <img src="assets/icons/icon_seach.png" alt="" class="search_icon" (click)="searchChange()">
        </ng-template>

      </div>
      <div class="flex">


      </div>
    </div>
    <div class="content_t">
      <nz-table
        #dataTable
        [nzFrontPagination]="false"
        [nzShowPagination] = "false"
        [nzLoading]="loading"
        [nzData]="dataLists"
      >
        <thead>
        <tr>
          <!--<th
            nzShowCheckbox
            [(nzChecked)]="isAllChecked"
            (nzCheckedChange)="checkAll($event)"
          >
          </th>-->
          <th>维保模版编号</th>
          <th>维保模版名称</th>
          <th>创建时间</th>

          <th>最近修改时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataTable.data">
          <!--<td
            nzShowCheckbox
            [(nzChecked)]="data.checked"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="refreshStatus()"
          ></td>-->
          <td> {{data.label}} </td>
          <td> {{data.name}} </td>
          <td>
            {{data.created_at | date: 'yyyy-MM-dd HH:mm:ss'}}
          </td>
          <td>
            {{data.updated_at | date: 'yyyy-MM-dd HH:mm:ss'}}
          </td>

          <td>
            <a class="" (click)="editData(data)" title="设置">
              <!--设置-->
              <i class="iconfont iconshezhi1 text_purple"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>

    <ng-template #totalTemplate let-total> 共计 {{ totalItems }} 项 </ng-template>

    <div class="content_b">
      <nz-pagination nzShowSizeChanger
                     [nzTotal]="totalItems"
                     [nzShowTotal]="totalTemplate"
                     [(nzPageIndex)]="page"
                     [(nzPageSize)]="pageSize"
                     (nzPageIndexChange)="pageChange()"
                     (nzPageSizeChange)="pageSizeChange()"
                     [nzPageSizeOptions] = "pageSizeList">

      </nz-pagination>
      <div class="ant-pagination-options-quick-jumper"> 跳至
        <input type="number" [(ngModel)]="pageNum"> 页 </div>
      <button (click)="goPage()" nz-button class="btn_purple ml-3">跳转</button>
    </div>

  </div>

</div>
