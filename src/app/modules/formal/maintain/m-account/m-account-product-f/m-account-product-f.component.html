
<div class="content">
  <div class="list_head">
    <div class="li_head_l">
      <h6>运维产品信息</h6>
    </div>
    <div class="li_head_r">
      <!--返回-->
      <button class="btn btn_purple-o btn_round bps" (click)="goBack()">
        <i class="iconfont iconicon_comeback1"></i>
      </button>
      <!--刷 新-->
      <button class="btn btn_purple-o btn_round bps ml-1" (click)="searchChange()">
        <i class="iconfont iconicon_Refresh"></i>
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/maintenance-account/batch-add', uid]">
        批量新增
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/maintenance-account/batch-delete', uid]">
        批量删除
      </button>

      <!--<button class="btn btn_purple btn_round bpm ml-1" (click)="batchDisable()">
        批量禁用
      </button>-->
    </div>
  </div>

  <div class="list_content">
    <div class="content_h">
      <!--搜索-->
      <div class="search_box">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="addOnAfterTemplate">
          <input type="text" nz-input [(ngModel)]="value" (keyup)="searchEnter($event)" maxlength="15"/>
        </nz-input-group>
        <ng-template #addOnBeforeTemplate>
          <nz-select [(ngModel)]="search">
            <nz-option [nzLabel]="'终端编码'" [nzValue]="'terminal_code'"></nz-option>
          </nz-select>
        </ng-template>
        <ng-template #addOnAfterTemplate>
          <img src="assets/icons/icon_seach.png" alt="" class="search_icon" (click)="searchChange()">
        </ng-template>

      </div>
    </div>

    <!--表格-->
    <div class="content_t">
      <nz-table
        #dataTable
        [nzFrontPagination]="false"
        [nzShowPagination] = "false"
        [nzLoading]="loading"
        [nzData]="dataLists"
      >
        <thead>
        <tr>
          <!--<th
            nzShowCheckbox
            [(nzChecked)]="isAllChecked"
            (nzCheckedChange)="checkAll($event)"
          ></th>-->
          <th>产品名称</th>
          <th>产品终端编码</th>
          <th>
            维保模版
          </th>
          <th>累计维保次数</th>
          <th>最近维保时间</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataTable.data">
          <!--<td
            nzShowCheckbox
            [(nzChecked)]="data.checked"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="refreshStatus()"
          ></td>-->
          <td> {{data.name}} </td>
          <td> {{data.terminal_code}} </td>
          <td> {{data.temp_name}} </td>
          <td> {{data.mt_count}} </td>
          <td>
            {{data.mt_at | date: 'yyyy-MM-dd HH:mm:ss'}}
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>


    <!--分页-->
    <ng-template #totalTemplate let-total> 共计 {{ totalItems }} 项 </ng-template>

    <div class="content_b">
      <nz-pagination nzShowSizeChanger
                     [nzTotal]="totalItems"
                     [nzShowTotal]="totalTemplate"
                     [(nzPageIndex)]="page"
                     [(nzPageSize)]="pageSize"
                     (nzPageIndexChange)="pageChange()"
                     (nzPageSizeChange)="pageSizeChange()"
                     [nzPageSizeOptions] = "pageSizeList">

      </nz-pagination>
      <div class="ant-pagination-options-quick-jumper"> 跳至
        <input type="number" [(ngModel)]="pageNum"> 页 </div>
      <button (click)="goPage()" nz-button class="btn_purple ml-3">跳转</button>
    </div>

  </div>

</div>
