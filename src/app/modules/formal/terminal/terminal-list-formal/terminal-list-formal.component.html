


<div class="content">
  <div class="list_head">
    <div class="li_head_l">
      <h6>
        终端列表
      </h6>
    </div>
    <div class="li_head_r">
      <button class="btn btn_purple-o btn_round bps" (click)="searchChange()">
        <!--<img src="assets/icons/refresh.png" alt="">-->
        <!--<i nz-icon nzType="reload" nzTheme="outline"></i>-->
        <!--<i class="fa fa-refresh"></i>-->
        <i class="iconfont iconicon_Refresh"></i>
        <!--刷 新-->
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" (click)="addTerm()">
        新增终端
      </button>


      <button class="btn btn_purple btn_round bpm ml-1" (click)="batchSend()">
        批量下发
      </button>

    </div>
  </div>

  <div class="list_content">
    <div class="content_h">
      <div class="search_box">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="addOnAfterTemplate">
          <input type="text" nz-input [(ngModel)]="value" (keyup)="searchEnter($event)" maxlength="15"/>
        </nz-input-group>
        <ng-template #addOnBeforeTemplate>
          <nz-select [(ngModel)]="search">
            <nz-option [nzLabel]="'终端编码'" [nzValue]="'terminal_code'"></nz-option>
            <nz-option [nzLabel]="'关联设备'" [nzValue]="'equip'"></nz-option>
            <nz-option [nzLabel]="'所属单位'" [nzValue]="'org_name'"></nz-option>
          </nz-select>
        </ng-template>
        <ng-template #addOnAfterTemplate>
          <img src="assets/icons/icon_seach.png" alt="" class="search_icon" (click)="searchChange()">
        </ng-template>

      </div>
      <div class="flex">


      </div>
    </div>
    <div class="content_t">
      <nz-table
        #dataTable
        [nzFrontPagination]="false"
        [nzShowPagination] = "false"
        [nzLoading]="loading"
        [nzData]="dataLists"
      >
        <thead>
        <tr>
          <th
            nzShowCheckbox
            [(nzChecked)]="isAllChecked"
            (nzCheckedChange)="checkAll($event)"
          >
          </th>
          <th>终端编码</th>
          <th>关联组态</th>
          <th>所属单位</th>
          <th>
            <nz-dropdown [nzTrigger]="'click'">
              <a nz-dropdown>
                联网状态
                <i nz-icon type="down" style="color: #898EA3;"></i>
              </a>

              <ul nz-menu>
                <li nz-menu-item (click)="searchStatus('')">
                  <a>全部</a>
                </li>
                <li nz-menu-item (click)="searchStatus('true')">
                  <a>已联网</a>
                </li>
                <li nz-menu-item (click)="searchStatus('false')">
                  <a>未联网</a>
                </li>

              </ul>
            </nz-dropdown>
          </th>
          <th>信号强度</th>
          <th>
            <nz-dropdown [nzTrigger]="'click'">
              <a nz-dropdown>
                配置状态
                <i nz-icon type="down" style="color: #898EA3;"></i>
              </a>

              <ul nz-menu>
                <li nz-menu-item (click)="searchStatus('')">
                  <a>全部</a>
                </li>
                <li nz-menu-item (click)="searchStatus('1')">
                  <a>配置成功</a>
                </li>
                <li nz-menu-item (click)="searchStatus('2')">
                  <a>配置失败</a>
                </li>
                <li nz-menu-item (click)="searchStatus('0')">
                  <a>未配置</a>
                </li>
              </ul>
            </nz-dropdown>
          </th>
          <th>配置模板</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataTable.data">
          <td
            nzShowCheckbox
            [(nzChecked)]="data.checked"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="refreshStatus()"
          ></td>
          <td> {{data.terminal_code}} </td>
          <td> {{data.fw_ver}} </td>
          <td>
            <div style="max-width: 160px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
              {{data.username || '空'}}
              ({{data.org_name || '空'}})
            </div>
          </td>
          <td>
            <nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.online_status">已联网</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="!data.online_status">未联网</nz-tag>
          </td>
          <td>
            <span *ngIf="data.signal_strength>20">
              <img src="assets/icons/icon_signal1.png" class="mr-3">
              强
            </span>
            <span *ngIf="data.signal_strength>10 && data.signal_strength<=20">
              <img src="assets/icons/icon_signal3.png" alt="" class="mr-3">
              中
            </span>
            <span *ngIf="data.signal_strength>0 && data.signal_strength<=10">
              <img src="assets/icons/icon_signal4.png" alt="" class="mr-3">
              弱
            </span>
            <span *ngIf="data.signal_strength === 0">
              <img src="assets/icons/icon_signal2.png" alt="" class="mr-3">
              无
            </span>
          </td>
          <td>
            <nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.status === 1">配置成功</nz-tag>
            <nz-tag [nzColor]="'#FF4961'" *ngIf="data.status === 2">配置失败</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="data.status === 0">未配置</nz-tag>
          </td>
          <td> {{data.created_at | date: 'yyyy-MM-dd HH:mm:ss'}} </td>
          <td>
            <a class="btn btn_purple btn-sm" [routerLink]="['/admin/formal/terminal/info', data.uid, page]">
              设置
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>

    <ng-template #totalTemplate let-total> 共计 {{ totalItems }} 项 </ng-template>

    <div class="content_b">
      <nz-pagination nzShowSizeChanger
                     [nzTotal]="totalItems"
                     [nzShowTotal]="totalTemplate"
                     [(nzPageIndex)]="page"
                     [(nzPageSize)]="pageSize"
                     (nzPageIndexChange)="pageChange()"
                     (nzPageSizeChange)="pageSizeChange()"
                     [nzPageSizeOptions] = "pageSizeList">

      </nz-pagination>
      <div class="ant-pagination-options-quick-jumper"> 跳至
        <input type="number" [(ngModel)]="pageNum"> 页 </div>
      <button (click)="goPage()" nz-button class="btn_purple ml-3">跳转</button>
    </div>

  </div>

</div>
