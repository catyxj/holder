<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_config3.png" alt="" style="margin-right: 19px;">
    终端通信参数设置
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      波特率：
    </div>
    <div class="m_input">
      <select [(ngModel)]="baudRate" class="form-control">
        <option *ngFor="let data of baudRateList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      数据位：
    </div>
    <div class="m_input">
      <select [(ngModel)]="dataBit" class="form-control">
        <option *ngFor="let data of dataBitList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      停止位：
    </div>
    <div class="m_input">
      <select [(ngModel)]="stopBit" class="form-control">
        <option *ngFor="let data of stopBitList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      校验位：
    </div>
    <div class="m_input">
      <select [(ngModel)]="parity" class="form-control">
        <option *ngFor="let data of parityList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      通信接口：
    </div>
    <div class="m_input">
      <select [(ngModel)]="correspond" class="form-control">
        <option *ngFor="let data of correspondList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      数据包类型：
    </div>
    <div class="m_input">
      <select [(ngModel)]="dataType" class="form-control">
        <option *ngFor="let data of dataTypeList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      心跳包频率：
    </div>
    <div class="m_input">
      <select [(ngModel)]="heartbeat" class="form-control">
        <option *ngFor="let data of heartbeatList" [value]="data.id" >{{data.name}}</option>
      </select>
    </div>
  </div>




</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 30px;" (click)="save()">确定</button>
</div>
