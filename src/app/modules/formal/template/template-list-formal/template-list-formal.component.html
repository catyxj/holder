


<div class="content">
  <div class="list_head">
    <div class="li_head_l">
      <h6>
        模板列表
      </h6>
    </div>
    <div class="li_head_r">
      <!--刷 新-->
      <button class="btn btn_purple-o btn_round bps" (click)="searchChange()">
        <i class="iconfont iconicon_Refresh"></i>
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/template/add1']">
        新增模板
      </button>


      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/template/batch-delete']">
        批量删除
      </button>

      <button class="btn btn_purple btn_round bpm ml-1" [routerLink]="['/admin/formal/template/batch-allocate']">
        批量分配
      </button>

    </div>
  </div>

  <div class="list_content">
    <div class="content_h">
      <div class="search_box">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="addOnAfterTemplate">
          <input type="text" nz-input [(ngModel)]="value" (keyup)="searchEnter($event)" maxlength="15"/>
        </nz-input-group>
        <ng-template #addOnBeforeTemplate>
          <nz-select [(ngModel)]="search">
            <nz-option [nzLabel]="'模板名称'" [nzValue]="'name'"></nz-option>
            <nz-option [nzLabel]="'模板编号'" [nzValue]="'id'"></nz-option>
          </nz-select>
        </ng-template>
        <ng-template #addOnAfterTemplate>
          <img src="assets/icons/icon_seach.png" alt="" class="search_icon" (click)="searchChange()">
        </ng-template>

      </div>
      <div class="flex">


      </div>
    </div>
    <div class="content_t">
      <nz-table
        #dataTable
        [nzFrontPagination]="false"
        [nzShowPagination] = "false"
        [nzLoading]="loading"
        [nzData]="dataLists"
      >
        <thead>
        <tr>
          <!--<th
            nzShowCheckbox
            [(nzChecked)]="isAllChecked"
            (nzCheckedChange)="checkAll($event)"
          >
          </th>-->
          <th>模板编号</th>
          <th>模板名称</th>
          <th>创建者</th>
          <th>
            点位数量
            <!--<nz-dropdown [nzTrigger]="'click'">
              <a nz-dropdown>
                联网状态
                <i nz-icon type="down" style="color: #898EA3;"></i>
              </a>

              <ul nz-menu>
                <li nz-menu-item (click)="searchOnline('')">
                  <a>全部</a>
                </li>
                <li nz-menu-item (click)="searchOnline('true')">
                  <a>已联网</a>
                </li>
                <li nz-menu-item (click)="searchOnline('false')">
                  <a>未联网</a>
                </li>

              </ul>

            </nz-dropdown>-->
          </th>
          <th>上报间隔</th>
          <th>组态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataTable.data">
          <!--<td
            nzShowCheckbox
            [(nzChecked)]="data.checked"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="refreshStatus()"
          ></td>-->
          <td> {{data.terminal_code}} </td>
          <td> {{data.zt_name}} </td>
          <td>
            <div style="max-width: 160px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
              {{data.org_name || '空'}}
            </div>
          </td>
          <td>
            <!--<nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.online">已联网</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="!data.online">未联网</nz-tag>-->
          </td>
          <td>
            <!--<nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.term_plat !== 0 && data.term_plat === data.term_ver">配置成功</nz-tag>
            <nz-tag [nzColor]="'#FF4961'" *ngIf="data.term_plat !== 0 && data.term_plat !== data.term_ver">配置失败</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="data.term_plat === 0">未配置</nz-tag>-->
          </td>
          <td> {{data.temp_name || '默认模板'}} </td>
          <td>
            <a class="" [routerLink]="['/admin/formal/template/config', data.uid,  page]" title="设置">
              <!--设置-->
              <i class="iconfont iconshezhi1 text_purple"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>

    <ng-template #totalTemplate let-total> 共计 {{ totalItems }} 项 </ng-template>

    <div class="content_b">
      <nz-pagination nzShowSizeChanger
                     [nzTotal]="totalItems"
                     [nzShowTotal]="totalTemplate"
                     [(nzPageIndex)]="page"
                     [(nzPageSize)]="pageSize"
                     (nzPageIndexChange)="pageChange()"
                     (nzPageSizeChange)="pageSizeChange()"
                     [nzPageSizeOptions] = "pageSizeList">

      </nz-pagination>
      <div class="ant-pagination-options-quick-jumper"> 跳至
        <input type="number" [(ngModel)]="pageNum"> 页 </div>
      <button (click)="goPage()" nz-button class="btn_purple ml-3">跳转</button>
    </div>

  </div>

</div>
