


<div class="content template">
  <div class="list_head">
    <div class="li_head_l">
      <h6>
        模版批量分配
      </h6>
    </div>
    <div class="li_head_r" style="display: flex; align-items: center;">
      <!--返回-->
      <button class="btn btn_purple-o btn_round bps" (click)="goBack()">
        <i class="iconfont iconicon_comeback1"></i>
      </button>


      <nz-select
        class="ml-1"
        style="width: 180px;"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="请选择需要分配的模版"
        [(ngModel)]="selectedTemplate"
      >
        <nz-option *ngFor="let data of templateList" [nzLabel]="data.name" [nzValue]="data.uid"></nz-option>
      </nz-select>

      <button class="btn btn_purple btn_round bpm ml-1" (click)="batchAllocate()">
        批量分配
      </button>

    </div>
  </div>

  <div class="list_content">
    <div class="content_h">
      <div class="search_box">
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="addOnAfterTemplate">
          <input type="text" nz-input [(ngModel)]="value" (keyup)="searchEnter($event)" maxlength="15"/>
        </nz-input-group>
        <ng-template #addOnBeforeTemplate>
          <nz-select [(ngModel)]="search">
            <nz-option [nzLabel]="'终端编码'" [nzValue]="'terminal_code'"></nz-option>
            <!--<nz-option [nzLabel]="'关联组态'" [nzValue]="'zt_name'"></nz-option>-->
            <nz-option [nzLabel]="'使用单位'" [nzValue]="'org_name'"></nz-option>
          </nz-select>
        </ng-template>
        <ng-template #addOnAfterTemplate>
          <img src="assets/icons/icon_seach.png" alt="" class="search_icon" (click)="searchChange()">
        </ng-template>

      </div>
      <div class="flex">


      </div>
    </div>
    <div class="content_t">
      <nz-table
        #dataTable
        [nzFrontPagination]="false"
        [nzShowPagination] = "false"
        [nzLoading]="loading"
        [nzData]="dataLists"
      >
        <thead>
        <tr>
          <th
            nzShowCheckbox
            [(nzChecked)]="isAllChecked"
            (nzCheckedChange)="checkAll($event)"
          >
          </th>
          <th>终端编码</th>
          <th>关联组态</th>
          <th>使用单位</th>
          <th>
            <nz-dropdown [nzTrigger]="'click'">
              <a nz-dropdown>
                联网状态
                <i nz-icon type="down" style="color: #898EA3;"></i>
              </a>

              <ul nz-menu>
                <li nz-menu-item (click)="searchOnline('')">
                  <a>全部</a>
                </li>
                <li nz-menu-item (click)="searchOnline('true')">
                  <a>已联网</a>
                </li>
                <li nz-menu-item (click)="searchOnline('false')">
                  <a>未联网</a>
                </li>

              </ul>

            </nz-dropdown>
          </th>
          <th>信号强度</th>
          <th>
            <nz-dropdown [nzTrigger]="'click'">
              <a nz-dropdown>
                配置状态
                <i nz-icon type="down" style="color: #898EA3;"></i>
              </a>

              <ul nz-menu>
                <li nz-menu-item (click)="searchStatus('')">
                  <a>全部</a>
                </li>
                <li nz-menu-item (click)="searchStatus('1')">
                  <a>配置成功</a>
                </li>
                <li nz-menu-item (click)="searchStatus('2')">
                  <a>配置失败</a>
                </li>
                <li nz-menu-item (click)="searchStatus('3')">
                  <a>未配置</a>
                </li>
                <li nz-menu-item (click)="searchStatus('4')">
                  <a>未下发</a>
                </li>
              </ul>
            </nz-dropdown>
          </th>
          <th>配置模板</th>
          <!--<th>操作</th>-->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataTable.data">
          <td
            nzShowCheckbox
            [(nzChecked)]="data.checked"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="refreshStatus()"
          ></td>
          <td> {{data.terminal_code}} </td>
          <td> {{data.zt_name}} </td>
          <td>
            <div style="max-width: 160px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
              {{data.org_name || '空'}}
            </div>
          </td>
          <td>
            <nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.online">已联网</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="!data.online">未联网</nz-tag>
          </td>
          <td>
            <span *ngIf="data.signal_strength>20">
              <img src="assets/icons/icon_signal1.png" class="mr-3">
              强
            </span>
            <span *ngIf="data.signal_strength>10 && data.signal_strength<=20">
              <img src="assets/icons/icon_signal3.png" alt="" class="mr-3">
              中
            </span>
            <span *ngIf="data.signal_strength>0 && data.signal_strength<=10">
              <img src="assets/icons/icon_signal4.png" alt="" class="mr-3">
              弱
            </span>
            <span *ngIf="data.signal_strength === 0">
              <img src="assets/icons/icon_signal2.png" alt="" class="mr-3">
              无
            </span>
          </td>
          <td>
            <nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.term_plat !== 0 && data.term_ver !== 0 && data.term_plat === data.term_ver">配置成功</nz-tag>
            <nz-tag [nzColor]="'#FF4961'" *ngIf="data.term_plat !== 0 && data.term_ver !== 0 && data.term_plat !== data.term_ver">配置失败</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="data.term_plat === 0">未配置</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="data.term_plat !== 0 && data.term_ver === 0">未下发</nz-tag>
          </td>
          <td> {{data.temp_name || '默认模板'}} </td>
          <!--<td>
            <a class="btn btn_purple btn-sm" [routerLink]="['/admin/formal/terminal/info', data.uid, data.terminal_code, page]">
              设置
            </a>
          </td>-->
        </tr>
        </tbody>
      </nz-table>
    </div>

    <ng-template #totalTemplate let-total> 共计 {{ totalItems }} 项 </ng-template>

    <div class="content_b">
      <nz-pagination nzShowSizeChanger
                     [nzTotal]="totalItems"
                     [nzShowTotal]="totalTemplate"
                     [(nzPageIndex)]="page"
                     [(nzPageSize)]="pageSize"
                     (nzPageIndexChange)="pageChange()"
                     (nzPageSizeChange)="pageSizeChange()"
                     [nzPageSizeOptions] = "pageSizeList">

      </nz-pagination>
      <div class="ant-pagination-options-quick-jumper"> 跳至
        <input type="number" [(ngModel)]="pageNum"> 页 </div>
      <button (click)="goPage()" nz-button class="btn_purple ml-3">跳转</button>
    </div>

  </div>

</div>
