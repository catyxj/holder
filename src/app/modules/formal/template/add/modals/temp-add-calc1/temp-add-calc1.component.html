
<div class="modal-header">
  <h4 class="modal-title">
    <!--<img src="assets/icons/icon_bluetooth.png" alt="" style="margin-right: 19px;">-->
    能效正平衡计算
  </h4>
</div>

<div class="modal-body m_form">
  <div class="ct_radio">
    <nz-radio-group [(ngModel)]="checked">
      <label nz-radio nzValue="1">启用</label>
      <label nz-radio nzValue="0">停用</label>
    </nz-radio-group>
  </div>

  <nz-table nzTemplateMode nzBordered>
    <thead>
    <tr>
      <th>序号</th>
      <th>对应计算参数</th>
      <th>数据通道</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td> 1 </td>
      <td> A数据模型蒸汽压力 </td>
      <td>
        <nz-select
          style="width: 200px;"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Select a person"
          [(ngModel)]="selectedValue"
        >
          <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
          <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
          <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
        </nz-select>
      </td>

    </tr>
    <tr>
      <td> 2 </td>
      <td> A书记模型蒸汽温度 </td>
      <td>
        <input nz-input placeholder="Basic usage" [(ngModel)]="value" />
      </td>

    </tr>
    <tr>
      <td> 3 </td>
      <td> A数据模型蒸汽温度 </td>
      <td>
        <nz-radio-group [(ngModel)]="radioValue">
          <label nz-radio nzValue="A">A</label>
          <label nz-radio nzValue="B">B</label>
          <label nz-radio nzValue="C">C</label>
          <label nz-radio nzValue="D">D</label>
        </nz-radio-group>
      </td>

    </tr>
    </tbody>
  </nz-table>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()">确 定</button>
</div>
