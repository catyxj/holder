<div class="content operate">
  <div class="list_head">
    <div class="li_head_l">
      <h6>
        订单记录
        [{{uid}}]
      </h6>
    </div>
    <div class="li_head_r">
      <!--返回-->
      <button class="btn btn_purple-o btn_round bps" (click)="goBack()">
        <i class="iconfont iconicon_comeback1"></i>
      </button>
    </div>
  </div>

  <div class="opera_content">
    <div class="content_t">
      <nz-table
        #dataList
        [nzFrontPagination]="false"
        [nzShowPagination] = "false"
        [nzData]="operateList"
        [nzLoading]="loading"
      >
        <thead>
        <tr>
          <th>订单号</th>
          <th>产品</th>
          <th>创建者</th>
          <th>创建时间</th>
          <th>支付时间</th>
          <th>状态</th>
          <th>支付金额</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of dataList.data">
          <td> {{data.uid}} </td>
          <td>
            设备采购服务
          </td>
          <td> {{data.name}} </td>
          <td> {{data.created_at | date: 'yyyy-MM-dd, HH:mm:ss'}}</td>
          <td> {{data.created_at | date: 'yyyy-MM-dd, HH:mm:ss'}} </td>
          <td>
            <nz-tag [nzColor]="'#1E9FF2'" *ngIf="data.status===2">已支付</nz-tag>
            <nz-tag [nzColor]="'#FFC06A'" *ngIf="data.status===1">待支付</nz-tag>
            <nz-tag [nzColor]="'#C0C4D2'" *ngIf="data.status===0">作废</nz-tag>
          </td>
          <td class="text_purple"> {{data.amount | currency: '￥'}} </td>
          <td>
            <a class="btn btn_purple btn-sm" [routerLink]="['/admin/formal/account/order-detail', data.uid]">
              详情
            </a>
          </td>
        </tr>
        </tbody>
      </nz-table>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of accountList">
          <td> {{data.Name}} </td>

          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <a class="btn" [routerLink]="['/dir/ad/account-info', data.Uid]" target="_blank">
              查看
            </a>
          </td>
        </tr>
        </tbody>
      </table>-->
    </div>

    <ng-template #totalTemplate let-total> 共计 {{ totalItems }} 项 </ng-template>

    <div class="content_b">
      <nz-pagination nzShowSizeChanger
                     [nzTotal]="totalItems"
                     [nzShowTotal]="totalTemplate"
                     [(nzPageIndex)]="page"
                     [(nzPageSize)]="pageSize"
                     (nzPageIndexChange)="pageChange()"
                     (nzPageSizeChange)="pageSizeChange()"
                     [nzPageSizeOptions] = "pageSizeList">

      </nz-pagination>
      <div class="ant-pagination-options-quick-jumper"> 跳至
        <input type="number" [(ngModel)]="pageNum"> 页 </div>
      <button (click)="goPage()" nz-button class="btn_purple ml-3">跳转</button>
    </div>
  </div>

</div>
