<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_config3.png" alt="" style="margin-right: 19px;">
    密码修改
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      当前密码：
    </div>
    <div class="m_input">
      <input type="password" class="form-control" [(ngModel)]="oldPass" placeholder="请输入当前密码"
             required #oPass="ngModel">
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      新密码：
    </div>
    <div class="m_input">
      <input type="password" class="form-control" [(ngModel)]="newPass" placeholder="请输入新密码" pattern="^\S{6,20}$"
             (input)="confirm()" required #nPass="ngModel">
      <div class="sign_tip">
        <span class="text_danger" *ngIf="nPass.invalid && (nPass.dirty || nPass.touched)">请输入6-20位数字, 字母, 特殊符号</span>
      </div>
    </div>
  </div>


  <div class="m_item">
    <div class="m_label">
      确认新密码：
    </div>
    <div class="m_input">
      <input type="password" class="form-control" [(ngModel)]="confirmPass" placeholder="确认新密码"
             (input)="confirm()" required #cPass="ngModel">
      <div class="sign_tip">
        <span *ngIf="(cPass.invalid || (confirmPass && !equal)) && (cPass.dirty || cPass.touched) " class="err_tip text_danger">
          两次密码输入不一致
        </span>
      </div>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 30px;" (click)="save()" [disabled]="oPass.invalid || nPass.invalid || cPass.invalid || !equal">确定</button>
</div>
