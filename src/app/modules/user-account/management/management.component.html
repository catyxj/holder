
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">权限管理</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-3 flex" *ngFor="let data of manageList">
      <div class="mr-2 mb-3 w-50"> {{data.name}} </div>
      <div class="checkbox c-checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="data.show">
          <span class="fa fa-check"></span></label>
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-info">
    <i class="fa fa-save"></i> 保存
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('close')">关闭</button>
</div>
