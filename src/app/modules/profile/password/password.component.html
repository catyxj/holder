
<div class="mt-lg-5">
  <h6 class="text-center">
    修改密码
  </h6>
</div>

<div class="mt-lg-3">

    <div class="user_con">
      <div class="form-group">
        <label class="control-label">当前密码</label>
        <input type="password" class="form-control" [(ngModel)]="profile.password" /> </div>
      <div class="form-group">
        <label class="control-label">新密码</label>
        <input type="password" class="form-control" [(ngModel)]="profile.password_new" /> </div>
      <div class="form-group">
        <label class="control-label">重新输入新密码</label>
        <input type="password" class="form-control" [(ngModel)]="profile.password_new_confirm"/> </div>
      <div class="clearfix">
        <button (click)="updateUserPassword()" class="btn btn_info btn-block"
                [disabled]="profile.password.length <= 0 || profile.password_new.length < 0 || profile.password_new != profile.password_new_confirm">
          修改密码
        </button>

      </div>
    </div>

</div>
