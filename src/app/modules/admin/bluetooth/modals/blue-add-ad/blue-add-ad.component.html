
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_bluetooth.png" alt="" style="margin-right: 19px;">
    新增蓝牙
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      蓝牙MAC地址 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="mac" placeholder="请输入蓝牙MAC地址" #macAddr="ngModel"
             pattern="^([A-Z0-9]{2}:){5}[A-Z0-9]{2}$" required (input)="mac=mac.replace('：',':')">
      <div class="sign_tip">
        <span class="text_danger" *ngIf="macAddr.invalid && (macAddr.dirty || macAddr.touched)">
          MAC地址错误，例:FA:58:D6:E4:0F:36
        </span>
      </div>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      蓝牙名称：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="name" placeholder="请输入蓝牙名称" maxlength="15">
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      所属账号：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="account" placeholder="请输入所属账号" maxlength="11">
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      关联终端编码：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="terminal" placeholder="请输入关联终端编码" maxlength="6">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()" [disabled]="macAddr.invalid">确 定</button>
</div>
