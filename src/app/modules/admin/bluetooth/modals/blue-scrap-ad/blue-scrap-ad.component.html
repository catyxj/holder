
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_bluetooth.png" alt="" style="margin-right: 19px;">
    蓝牙设备报废
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      蓝牙MAC地址 <span>*</span>：
    </div>
    <div class="m_text">
      {{currentData.mac}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      蓝牙名称：
    </div>
    <div class="m_text">
      {{currentData.name}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      关联产品：
    </div>
    <div class="m_text">
      {{currentData.terminal_code || '空'}} ({{currentData.terminal_name || '空'}})
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      所属账号：
    </div>
    <div class="m_text">
      {{currentData.username}}
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()">确 定</button>
</div>
