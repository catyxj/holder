<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_config3.png" alt="" style="margin-right: 19px;">
    配置信息
  </h4>
</div>

<div class="modal-body">
    <div class="flex m_item">
      <div class="ecof_label">
        账号类型:
      </div>
      <div class="ecof_radio">
        <nz-radio-group [(ngModel)]="type">
          <label nz-radio nzValue="10">正式用户</label>
          <label nz-radio nzValue="11">普通用户</label>
          <label nz-radio nzValue="0">测试用户</label>
        </nz-radio-group>
      </div>
    </div>

    <div class="flex m_item">
      <div class="ecof_label">
        扩展功能:
      </div>
      <div class="ecof_check">
        <label nz-checkbox *ngFor="let data of expands" [(ngModel)]="data.status" [nzDisabled]="type!=10">
          {{data.name}}
        </label>
      </div>

    </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 30px;" (click)="save()">确定</button>
</div>
