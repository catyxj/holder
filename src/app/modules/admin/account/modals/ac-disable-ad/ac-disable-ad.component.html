


<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_disabled.png" alt="" style="margin-right: 19px;">
    账号禁用
  </h4>
</div>

<div class="modal-body">
  <div class="flex m_item">
    <div class="ecof_label">
      账号：
    </div>
    <div class="text_purple">
      {{basic?.username}}
    </div>
  </div>
  <div class="flex m_item">
    <div class="ecof_label">
      账号状态：
    </div>
    <div>
      <nz-radio-group [(ngModel)]="status">
        <label nz-radio nzValue="1">正常</label>
        <label nz-radio nzValue="0">禁用</label>
      </nz-radio-group>
    </div>
  </div>

  <div class="flex m_item">
    <div class="ecof_label">
      操作备注：
    </div>
    <div style="width:240px;">
      <input type="text" class="form-control" placeholder="50字以内">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 30px;" (click)="save()">确定</button>
</div>
