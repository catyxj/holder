
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_terminal.png" alt="" style="margin-right: 19px;">
    终端报废
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      终端编码 <span>*</span>：
    </div>
    <div class="m_text">
      {{currentData?.terminal_code}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      固件版本号 <span>*</span>：
    </div>
    <div class="m_text">
      {{currentData?.fw_ver}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      物联网卡号：
    </div>
    <div class="m_text">
      {{currentData?.sms_code}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      所属账号：
    </div>
    <div class="m_text">
      {{currentData?.username || '空'}} ({{currentData?.org_name || '空'}})
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      使用账号：
    </div>
    <div class="m_text">
      {{currentData?.use_username || '空'}} ({{currentData?.use_org_name || '空'}})
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()">确 定</button>
</div>
