
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_terminal.png" alt="" style="margin-right: 19px;">
    新增终端
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      终端编码 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="code" placeholder="请输入终端编码" #tCode="ngModel"
             pattern="^[A-Za-z0-9]{6}$" required>
      <div class="sign_tip">
        <span class="text_danger" *ngIf="tCode.invalid && (tCode.dirty || tCode.touched)">请输入正确6位终端编码</span>
      </div>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      固件版本号 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="version" placeholder="请输入固件版本号" #tVersion="ngModel"
             pattern="^[A-Za-z0-9]{6}$" required>
      <div class="sign_tip">
        <span class="text_danger" *ngIf="tVersion.invalid && (tVersion.dirty || tVersion.touched)">请输入6位正确固件版本号</span>
      </div>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      物联网卡号：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="sim" placeholder="请输入物联网卡号" #simCode="ngModel" maxlength="20"
             pattern="^[A-Za-z0-9]{20}$">
      <div class="sign_tip">
        <span class="text_danger" *ngIf="simCode.invalid && (simCode.dirty || simCode.touched)">请输入20位正确物联网卡号</span>
      </div>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      所属账号：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="account" placeholder="请输入所属账号" maxlength="15">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" [disabled]="tCode.invalid || tVersion.invalid || simCode.invalid" (click)="save()">
    确 定
  </button>
</div>
