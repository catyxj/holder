
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_order_status.png" alt="" style="margin-right: 19px;">
    状态设置
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      支付方式：
    </div>
    <div class="m_text">
      <span *ngIf="currentData && currentData.pay_method === 1">
        对公转账
      </span>
      <span *ngIf="currentData && currentData.pay_method === 2">
        支付宝扫码
      </span>
    </div>
  </div>

  <!--<div class="m_item">
    <div class="m_label">
      对公汇款账号：
    </div>
    <div class="m_text">
      1111
    </div>
  </div>-->

  <div class="m_item">
    <div class="m_label">
      账号状态：
    </div>
    <div class="m_text">
      <nz-radio-group [(ngModel)]="status">
        <label nz-radio nzValue="1">待支付</label>
        <label nz-radio nzValue="3">已支付</label>
      </nz-radio-group>
    </div>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()" [disabled]="status === '1'">确 定</button>
</div>
