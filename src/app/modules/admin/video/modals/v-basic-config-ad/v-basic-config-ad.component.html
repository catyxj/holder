

<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_v_information.png" alt="" style="margin-right: 19px;">
    基础信息
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      摄像头序列号 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="cameraId" placeholder="请输入摄像头序列号" disabled>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      摄像头通道号 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="number" class="form-control" [(ngModel)]="cameraNum" placeholder="请输入摄像头通道号" disabled>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      所属账号：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="account" placeholder="请输入所属账号">
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      视频名称：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="name" placeholder="请输入视频名称" maxlength="15">
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      关联产品终端：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="code" placeholder="请输入关联产品终端">
    </div>
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()" [disabled]="!cameraNum">修 改</button>
</div>
