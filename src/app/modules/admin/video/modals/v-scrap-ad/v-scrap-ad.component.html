
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_tv.png" alt="" style="margin-right: 19px;">
    视频设备报废
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      摄像头序列号 <span>*</span>：
    </div>
    <div class="m_text">
      {{currentData.serial_number}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      摄像头通道号 <span>*</span>：
    </div>
    <div class="m_text">
      {{currentData.channel_number}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      所属账号：
    </div>
    <div class="m_text">
      {{currentData.username || '空'}} ({{currentData.org_name || '空'}})
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      视频名称：
    </div>
    <div class="m_text">
      {{currentData.name}}
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      关联终端编码：
    </div>
    <div class="m_text">
      {{currentData.terminal_code || '空'}}
      (空)
    </div>
  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" (click)="save()">确 定</button>
</div>
