



<div class="ser_view">
  <div class="mat-card-title">
    <h5 class="text_info pull-left">
      <!--<img src="assets/icons/alarm.png" alt="">-->
      <i class="fa fa-credit-card"></i>
      服务支持
    </h5>

    <nav class="pull-left">
      <a routerLink="/admin/service/list" class="btn">我的表单</a>
      <a routerLink="/admin/service/dashboard" class="btn btn_info ml-2 mr-3">提交表单</a>
    </nav>

  </div>


  <div class="sv_head">
    <div class="flex">
      <div style="flex: 1">表单主题：</div>
      <div style="flex: 9">
        {{ data.content }}
      </div>
    </div>
    <div class="row">
      <div class="col">
        表单编号：
        {{data.num}}
      </div>
      <div class="col">
        表单分类：
        {{data.classify}}
      </div>
      <div class="col">
        提交人：
        {{data.submitor}}
      </div>
      <div class="col">
        提交时间：
        {{data.num}}
      </div>
      <div class="col">
        状态：
        {{data.date}}
      </div>

    </div>

  </div>

  <div class="sv_body">
    <div class="svb_1">
      <div class="svb_h">
        沟通记录
      </div>
      <div class="svb1_l">
        <ul>
          <li *ngFor="let data of replyList">
            <div class="avatar">
              <img src="assets/images/no_image.png" alt="">
            </div>
            <div >
              <p>
                {{data.user}}： {{data.content}}
              </p>
              <div class="text-muted" style="font-size: 12px;">
                {{data.date}}
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>

    <div class="svb_2">
      <div class="svb_h">
        我要反馈
      </div>
      <div class="svb2_2">
        <div>
          <div>留言</div>
          <textarea placeholder="此处限定500字符" [(ngModel)]="replyContent" style="width: 100%; height: 80px;">

          </textarea>
        </div>

        <div style="margin-top: 10px;">
          <p>
            最多可上传5个附件 <br/>
            <span class="text-muted">
              每个附件大小不超过2M。
            </span>
          </p>
          <nz-upload
            [(nzFileList)]="fileList"
            [nzShowButton]="fileList.length<5"
            [nzBeforeUpload]="beforeUpload">
            <button nz-button>
              <i class="anticon anticon-upload"></i><span>上传文件</span>
            </button>
          </nz-upload>
        </div>

      </div>

    </div>



  </div>


  <div class="sv_bottom">
    <button class="btn btn_info" (click)="submit()">
      提交
    </button>
  </div>


</div>
