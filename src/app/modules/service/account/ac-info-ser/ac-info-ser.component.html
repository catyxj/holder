
<div class="content">
  <div class="list_head">
    <div class="li_head_l">
      <!--<img src="assets/icons/icon_Personal.png" alt="">-->
      <h6>
        个人信息
      </h6>
    </div>
    <div class="li_head_r">
      <!--刷新-->
      <button class="btn btn_purple-o btn_round bps" (click)="getInfo()">
        <i class="iconfont iconicon_Refresh"></i>
      </button>
    </div>
  </div>

  <div class="info_content">
    <div class="f_info_l" style="width: 50%;">
      <div class="f_info_basic">
        <div class="f_info_title">
          <h6>
            账号信息
          </h6>
        </div>
        <div class="f_info_body">
          <ul>
            <li class="f_info_item">
              <div class="f_info_item_title">
                账号
              </div>
              <div class="f_info_item_value">
                {{basic?.username}}
              </div>
            </li>
            <li class="f_info_item">
              <div class="f_info_item_title">
                账号状态
              </div>
              <div class="f_info_item_value">
                <span class="text_danger" *ngIf="basic&&basic.status===1">
                  禁用
                </span>
                <span class="" *ngIf="basic&&basic.status===0">
                  正常
                </span>
              </div>
            </li>
            <li class="f_info_item">
              <div class="f_info_item_title">
                账号类型
              </div>
              <div class="f_info_item_value">
                <span *ngIf="basic&&basic.role_id===1">
                  系统用户
                </span>
                <span class="" *ngIf="basic&&basic.role_id===10">
                  正式用户
                </span>
                <span class="" *ngIf="basic&&basic.role_id===11">
                  普通用户
                </span>
                <span class="" *ngIf="basic&&basic.role_id===15">
                  维保用户
                </span>
                <span class="" *ngIf="basic&&basic.role_id===20">
                  测试用户
                </span>

              </div>
            </li>

          </ul>

        </div>
      </div>


      <div class="f_info_config mt-3">
        <div class="f_info_title">
          <h6>
            基础信息
          </h6>

          <!--设置-->
          <a (click)="editConfig()" title="设置">
            <span class="iconfont iconedit text_purple"></span>
          </a>
          <!--<button class="btn btn_purple btn_round bpm" (click)="editConfig()">
            设置
          </button>-->
        </div>
        <div class="f_info_body">
          <ul>

            <li class="f_info_item">
              <div class="f_info_item_title">
                用户名
              </div>
              <div class="f_info_item_value">
                {{basic?.name}}
              </div>
            </li>

            <li class="f_info_item">
              <div class="f_info_item_title">
                单位名称
              </div>
              <div class="f_info_item_value">
                {{basic?.org_name}}
              </div>
            </li>
            <li class="f_info_item">
              <div class="f_info_item_title">
                单位类型
              </div>
              <div class="f_info_item_value">
                <span *ngIf="basic&&basic.org_tag === 1">
                  产品使用
                </span>
                <span *ngIf="basic&&basic.org_tag === 2">
                  产品制造
                </span>
                <span *ngIf="basic&&basic.org_tag === 3">
                  产品运维
                </span>
                <span *ngIf="basic&&basic.org_tag === 4">
                  组件供应
                </span>
                <span *ngIf="basic&&basic.org_tag === 5">
                  监管机构
                </span>
              </div>
            </li>
            <li class="f_info_item">
              <div class="f_info_item_title">
                地域地址
              </div>
              <div class="f_info_item_value">
                {{basic?.location_name}}
              </div>
            </li>
            <li class="f_info_item">
              <div class="f_info_item_title">
                邮箱
              </div>
              <div class="f_info_item_value">
                {{basic?.email}}
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="info_r">


    </div>
  </div>

</div>
