
<div class="content">
  <div class="info_head">
    <div class="info_tname">
      <img src="assets/icons/icon_Personal.png" alt="">
      个人信息
    </div>
    <div>
      <!--刷新-->
      <button class="btn btn_purple-o btn_round bps">
        <i class="iconfont iconicon_Refresh"></i>
      </button>
    </div>
  </div>

  <div class="info_content flex">
    <div class="info_l">
      <div class="info_basic">
        <div class="info_title">
          <h6>
            账号信息
          </h6>
        </div>
        <div class="info_body" style="height: 625px;">
          <ul>
            <li class="info_item">
              <div class="info_item_title">
                账号
              </div>
              <div class="info_item_value">
                {{basic?.username}}
              </div>
            </li>
            <li class="info_item">
              <div class="info_item_title">
                账号状态
              </div>
              <div class="info_item_value">
                <span class="text_danger" *ngIf="basic&&basic.account_status===0">
                  禁用
                </span>
                <span class="" *ngIf="basic&&basic.account_status===1">
                  正常
                </span>
              </div>
            </li>
            <li class="info_item">
              <div class="info_item_title">
                账号类型
              </div>
              <div class="info_item_value">
                <span *ngIf="basic&&basic.account_type===1">
                  系统用户
                </span>
                <span class="" *ngIf="basic&&basic.account_type===10">
                  正式用户
                </span>
                <span class="" *ngIf="basic&&basic.account_type===11">
                  普通用户
                </span>
                <span class="" *ngIf="basic&&basic.account_type===15">
                  维保用户
                </span>
                <span class="" *ngIf="basic&&basic.account_type===20">
                  测试用户
                </span>

              </div>
            </li>

          </ul>

        </div>
      </div>

    </div>

    <div class="info_r">
      <div class="">
        <div class="info_title">
          <h6>
            基础信息
          </h6>
          <button class="btn btn_purple btn_round bpm" (click)="editConfig()">
            设置
          </button>
        </div>
        <div class="info_body">
          <ul>

            <li class="info_item">
              <div class="info_item_title">
                用户名
              </div>
              <div class="info_item_value">
                {{basic?.name}}
              </div>
            </li>

            <li class="info_item">
              <div class="info_item_title">
                单位名称
              </div>
              <div class="info_item_value">
                {{basic?.org_name}}
              </div>
            </li>
            <li class="info_item">
              <div class="info_item_title">
                单位类型
              </div>
              <div class="info_item_value">
                {{basic?.org_tag}}
              </div>
            </li>
            <li class="info_item">
              <div class="info_item_title">
                地域地址
              </div>
              <div class="info_item_value">
                {{basic?.location_name}}
              </div>
            </li>
            <li class="info_item">
              <div class="info_item_title">
                邮箱
              </div>
              <div class="info_item_value">
                {{basic?.email}}
              </div>
            </li>
          </ul>
        </div>

      </div>

    </div>
  </div>

</div>
