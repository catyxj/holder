
<div class="">
  <div class="mat-card-title flex justify-content-between" style="padding: 20px 0; ">
    <h5 class="text_info pull-left">
      <i class="fa fa-terminal"></i>
      终端管理
    </h5>
    <!--<h5 class="text_info">PLC告警列表  <span class="text-info">[ {{code}} ]</span></h5>-->
    <!--<div>
      <button class="btn btn-info" (click)="goBack()">
        <i class="fa fa-reply"></i>
        返回
      </button>
    </div>-->
  </div>

  <div class="t_content">
    <table class="table">
      <thead class="bg_light_primary">
      <!--<th> 序号 </th>-->
      <th> 采样时间 </th>
      <th> 通道 </th>
      <th> 版本信息 </th>
      <th> 错误信息 </th>

      </thead>
      <tbody>
      <tr *ngFor="let data of plcs; let i = index">

        <!--<td> {{ i+1 }}  </td>-->
        <td> {{ data.CreatedDate | date:'yyyy-MM-dd HH:mm:ss'}}  </td>
        <td>
          {{ data.ChannelNumber }}
          <!--{{ data.name }}  -->
        </td>
        <td> {{ data.Ver }} </td>
        <td> {{ data.ErrCode.Value}} </td>

      </tr>
      </tbody>
    </table>
    <p class="text-muted" *ngIf="!plcs||plcs.length===0">
      无有效数据
    </p>
  </div>


  <div class="t_bottom">
    <ngb-pagination class="pull-right"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="3" [rotate]="true" [boundaryLinks]="false"
                    (pageChange)="pageChange()">

    </ngb-pagination>
    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>
  </div>

</div>
