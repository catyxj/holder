<div class="modal-header">
  <h3 class="modal-title">
    终端关联
    <span class="text_info">
      [ {{ currentData.Sn }} ]
    </span>
  </h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" >
  <div class="row">
    <div class="form-group col-md-6">
      <!--<input type="button" *ngIf="!editing || !editingCode"
             class="btn btn-outline-info btn-block" (click)="resetCode()"
             value="重新配置终端编码">-->
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            终端编码
          </span>
        </span>
        <input type="text" [(ngModel)]="data.code"
               class="form-control" disabled
               placeholder="输入六位终端编码" required>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            所属企业
          </span>
        </span>
        <input type="text" [(ngModel)]="data.org"
               class="form-control"
               placeholder="" required>
      </div>
    </div>
  </div>


  <div class="row">

    <div class="form-group form-selector col-md-6" *ngIf="user.Role.RoleId <= 1">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            bin文件选择
          </span>
        </span>

        <select [(ngModel)]="bin" class="form-control">
          <option *ngFor="let x of bins" [value]="x.Name" >{{x.Name}}</option>
        </select>
        <div class="input-group-append">
          <input (click)="upgrade()" [disabled]="!bin"
                 type="button" class="btn btn_info"
                 value="升级APP">
        </div>

      </div>
    </div>


    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            关联设备
          </span>
        </span>

        <!--<input type="text" placeholder="未关联设备" disabled *ngIf="!currentData.EquipmentName" class="form-control">-->
        <input type="text" [(ngModel)]="currentData.EquipmentName" placeholder="未关联设备"
               class="form-control" disabled>
        <!--<button *ngIf="!currentData.Equipment" class="btn btn-outline-info">
          <i class="fa fa-plus"></i>
        </button>
        <button *ngIf="currentData.Equipment" class="btn btn-outline-danger">
          <i class="fa fa-minus"></i>
        </button>-->
      </div>
    </div>



    <!--<div class="form-group form-selector col-md-6">
        <div class="input-group">
            <input ng-click="$modal.down();"
                   type="button" class="btn btn-primary"
                    value="下发">
        </div>
    </div>-->


  </div>




</div>

<div class="modal-footer">
  <button type="button" class="btn btn_info align-self-start mr-auto" (click)="restart()">
    重启
  </button>

  <button type="button" class="btn btn_info" [disabled]="!data.code || !data.org" (click)="save()">
    <span class="">保存</span>
  </button>
  <button class="btn btn-default" type="button" (click)="activeModal.dismiss('close')">取消</button>
</div>
