
<div class="content">
  <div class="mat-card-title" style="padding: 20px 0; ">
    <h5 class="text_info pull-left">终端列表</h5>

    <div class="pull-right flex flex-row">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="请输入设备名称" [(ngModel)]="search" >
        <div class="input-group-append" (click)="searchChange()">
          <button class="btn btn_info" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>

      <div class="ml-3" >
        <button class="btn btn_info" (click)="groupAdd()">
          批量添加
        </button>
      </div>

      <div class="ml-3" >
        <button class="btn btn_info" (click)="newTerminal()">
          新增终端
        </button>
      </div>
    </div>

  </div>

  <div>
    <table class="table table-bordered">
      <thead class="bg_light_primary">
      <th>
        <div class="checkbox c-checkbox white">
          <label>
            <input type="checkbox" [(ngModel)]="allDelete" (change)="allDel();">
            <span class="fa fa-check"></span></label>
        </div>
      </th>
      <th>序号</th>
      <th>终端编码</th>
      <th>从属企业</th>
      <th>在线状态</th>
      <th>关联设备</th>
      <th>配置状态</th>
      <th>模板状态</th>
      <th>操作</th>
      </thead>
      <tbody>
      <tr *ngFor="let ter of terminals; let i = index">
        <td>
          <div class="checkbox c-checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="ter.checkDelete" (change)="checkDel(ter);">
              <span class="fa fa-check"></span></label>
          </div>
        </td>
        <td> {{ i + 1 }} </td>
        <td> {{ ter.Sn }} </td>
        <td> {{ ter.OrganizationName }} </td>
        <td>
          {{ ter.isOnline }}
        </td>

        <td>
          {{ ter.EquipmentName }}
        </td>
        <td> {{ ter.TermVer }}  </td>
        <td> {{ ter.TemplateName || "默认配置" }} </td>
        <td>
          <a [routerLink]="['/admin/terminal/messages', ter.Sn]" class="btn btn_info btn-sm" style="color: #ffffff;">调试</a>
          <button class="btn btn_info btn-sm ml-2" (click)="editTerminal(ter)"> 关联 </button>
          <a [routerLink]="['/admin/terminal/config', ter.Sn]" class="btn btn_info btn-sm ml-2" style="color: #ffffff;"> 配置 </a>
        </td>
      </tr>
      </tbody>
    </table>
    <p class="text-muted" *ngIf="!terminals||terminals.length===0">
      无有效数据
    </p>
  </div>


  <div>


    <div class="pull-left">
      <button class="btn btn_info" (click)="deleteG()">
        批量删除
      </button>
      <button class="btn btn_info ml-3" (click)="groupConfig()">
        批量配置
      </button>
    </div>


    <ngb-pagination class="pull-right"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                    (pageChange)="pageChange()">

    </ngb-pagination>
    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>
  </div>

</div>
