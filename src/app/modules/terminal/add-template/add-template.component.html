<div class="modal-header">
  <h4 class="modal-title">新增模板</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="input-group">
    <span class="input-group-prepend">
      <span class="input-group-text">
        模板名称
      </span>
    </span>
    <input type="text" [(ngModel)]="name" class="form-control">
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="save()" [disabled]="!name">保存</button>
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取消</button>
</div>
