
<div class="content">

  <div *ngIf="type==='1'&&status==='1'">
    <app-notice-online [uid]="uid"></app-notice-online>
  </div>

  <div *ngIf="type==='1'&&status==='2'">
    <app-notice-offline [uid]="uid"></app-notice-offline>
  </div>

  <div *ngIf="type==='2'">
    <app-notice-malfunction [uid]="uid"></app-notice-malfunction>
  </div>

  <div *ngIf="type==='3'">
    <app-notice-alarm [uid]="uid"></app-notice-alarm>
  </div>

</div>
