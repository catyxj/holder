

<div class="notice">
  <div class="info_head">
    <div class="info_tname">
      <img src="assets/icons/boiler2.png" alt="">
      {{info?.ept_name}}上线通知
    </div>
    <div class="info_head_r">
      <!--刷新-->
      <!--<button class="btn btn_purple-o btn_round bps" (click)="searchChange()">
        <i class="iconfont iconicon_Refresh"></i>
      </button>-->

      <!--返回-->
      <button class="btn btn_purple-o btn_round bps" [routerLink]="['/admin/ordinary/home/notice']">
        <i class="iconfont iconicon_comeback1"></i>
      </button>


    </div>
  </div>

  <div class="report_content">
    <div>
      尊敬的{{user?.username}}用户：
    </div>

    <div class="report_info">
      <p>
        您所属下的{{info?.ept_name}}产品终端上线了
      </p>

      <table class="table table-bordered">
        <tr>
          <th style="width: 50%;">
            产品名称
          </th>
          <td>
            {{info?.ept_name}}
          </td>
        </tr>

        <tr>
          <th>
            产品终端编码
          </th>
          <td>
            {{info?.terminal_code}}
          </td>
        </tr>

        <tr>
          <th>
            所属单位
          </th>
          <td>
            {{info?.org_name}}
          </td>
        </tr>


        <tr>
          <th>
            上线时间
          </th>
          <td>
            {{info?.online_at | date: 'yyyy-MM-dd HH:mm:ss'}}
          </td>
        </tr>

      </table>

    </div>


  </div>

</div>
