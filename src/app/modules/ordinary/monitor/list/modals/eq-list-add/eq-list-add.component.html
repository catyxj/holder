
<div class="modal-header">
  <h4 class="modal-title">
    <img src="assets/icons/icon_terminal.png" alt="" style="margin-right: 19px;">
    新增关联终端
  </h4>
</div>

<div class="modal-body m_form">
  <div class="m_item">
    <div class="m_label">
      终端编码 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="code" placeholder="请输入终端编码" #tCode="ngModel"
             pattern="^[A-Za-z0-9]{6}$" required>
      <div class="sign_tip">
        <span class="text_danger" *ngIf="tCode.invalid && (tCode.dirty || tCode.touched)">请输入正确6位终端编码</span>
      </div>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      终端验证码 <span>*</span>：
    </div>
    <div class="m_input">
      <input type="text" class="form-control" [(ngModel)]="verify" placeholder="请输入终端验证码" #tVerify="ngModel"
             required>
      <div class="sign_tip">
        <!--<span class="text_danger" *ngIf="tVerify.invalid && (tVerify.dirty || tVerify.touched)">请输入6位正确固件版本号</span>-->
      </div>
    </div>
  </div>

  <div class="m_item">
    <div class="m_label">
      配置模板：
    </div>
    <div class="m_input" style="width: 180px;">
      <nz-select
        style="width: 180px;"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="选择配置模板"
        [(ngModel)]="template"
      >
        <nz-option *ngFor="let temp of templateList" [nzLabel]="temp.name" [nzValue]="temp.uid"> </nz-option>
      </nz-select>

    </div>
    <a (click)="activeModal.dismiss('close')" routerLink="/admin/formal/template/add1" target="_blank"
        style="font-size: 10px; margin-left: 19px; margin-top: 10px; color: #414B92;">
      新增模板
    </a>


  </div>


</div>

<div class="modal-footer">
  <button type="button" class="btn" (click)="activeModal.dismiss('close')">取 消</button>
  <button type="button" class="btn btn_purple" style="margin-left: 35px;" [disabled]="tCode.invalid || tVerify.invalid" (click)="save()">
    确 定
  </button>
</div>
