



<div class="content">
  <div class="template_add">
    <nz-steps [nzCurrent]="current">
      <nz-step nzTitle="新增集群"></nz-step>
      <nz-step nzTitle="关联设备"></nz-step>
      <nz-step nzTitle="完成配置"></nz-step>
    </nz-steps>
  </div>


  <div>
    <div *ngIf="current === 0">
      <app-clu-add-ept (next)="changeCurrent($event)" (changeUid)="changeUid($event)" [uid]="uid"></app-clu-add-ept>
    </div>
    <div *ngIf="current === 1">
      <app-clu-add-clu (next)="changeCurrent($event)" [uid]="uid"></app-clu-add-clu>
    </div>
    <div *ngIf="current === 2">
      <app-clu-add-finish (next)="changeCurrent($event)" [uid]="uid"></app-clu-add-finish>
    </div>
  </div>
