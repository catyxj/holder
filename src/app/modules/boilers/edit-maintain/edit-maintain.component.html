<div class="modal-header">
  <h4 class="modal-title">
    设备维护信息设置
    <span class="text-info" style="font-size: 16px;"> [ {{currentData.Name}} ] </span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" >
  <h5 class="text-info mb-3 mt-lg-3">联系信息</h5>
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            联系人
          </span>
        </span>
        <input type="text"
               [(ngModel)]="contact.contact"
               class="form-control ng-pristine ng-valid ng-touched has-success"
               placeholder="输入设备联系人名字">
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            联系电话（座机）
          </span>
        </span>
        <input type="text"
               [(ngModel)]="contact.phoneNumber"
               class="form-control ng-pristine ng-valid ng-touched has-success"
               placeholder="输入设备联系电话（座机）">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            移动电话
          </span>
        </span>
        <input type="text"
               [(ngModel)]="contact.mobileNumber"
               class="form-control ng-pristine ng-valid ng-touched has-success"
               placeholder="输入设备联系人移动电话号码">
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            邮箱地址
          </span>
        </span>
        <input type="text"
               [(ngModel)]="contact.email"
               class="form-control ng-pristine ng-valid ng-touched has-success"
               placeholder="输入设备联系人邮箱地址">
      </div>
    </div>
  </div>

  <h5 class="text-info mb-3 mt-lg-3">维护信息</h5>
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            下次内部检测日期
          </span>
        </span>
        <input [(ngModel)]="date.inner" class="form-control" placeholder="yyyy-mm-dd" name="dp"
               ngbDatepicker #dp1="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="open(dp1,dp2,dp3,dp4)" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            下次安全阀检测日期
          </span>
        </span>
        <input [(ngModel)]="date.valve" class="form-control" placeholder="yyyy-mm-dd"
               ngbDatepicker #dp2="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="open(dp2,dp1,dp3,dp4)" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            下次外部检测日期
          </span>
        </span>
        <input [(ngModel)]="date.outer" class="form-control" placeholder="yyyy-mm-dd"
               ngbDatepicker #dp3="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="open(dp3,dp2,dp1,dp4)" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>

    </div>
    <div class="form-group col-md-6">
      <div class="input-group">
        <span class="input-group-prepend">
          <span class="input-group-text">
            下次压力表检测日期
          </span>
        </span>
        <input [(ngModel)]="date.gauge" class="form-control" placeholder="yyyy-mm-dd"
               ngbDatepicker #dp4="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="open(dp4,dp3,dp2,dp1)" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>

    </div>
  </div>




</div>

<div class="modal-footer">
  <button type="button" class="btn btn-info" (click)="save()">
    <span class="">保存</span>
  </button>
  <button class="btn btn-default" type="button" (click)="activeModal.dismiss('close')">取消</button>
</div>
