
<div class="content">
  <div class="mat-card-title" style="padding: 20px 0; ">
    <h5 class="text-info pull-left">设备信息</h5>

    <div class="pull-right flex flex-row">
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="请输入设备名称" [(ngModel)]="search" >
        <div class="input-group-append" (click)="searchChange()">
          <button class="btn btn-info" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <div class="ml-3" >
        <button class="btn btn-info" (click)="newBoiler()">
          新增设备
        </button>
      </div>
    </div>

  </div>

  <div>
    <table class="table table-bordered">
      <thead class="bg_light_primary">
        <th> <input type="checkbox" [(ngModel)]="allDelete" (change)="allDel();"> </th>
        <th>序号</th>
        <th>设备名称</th>
        <th>使用企业</th>
        <th>关联终端号</th>
        <th>设备型态</th>
        <th>所属集群</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr *ngFor="let boiler of boilers; let i = index">
          <td>
            <input type="checkbox" [(ngModel)]="boiler.checkDelete" (change)="checkDel(boiler);">
          </td>
          <td> {{ i + 1 }} </td>
          <td> {{ boiler.Name }} </td>
          <td> {{ boiler.enterprise }} </td>
          <td>
            <span *ngFor="let ter of boiler.TerminalsCombined" class="mr-2">
              {{ ter.TerminalCode }}
            </span>
          </td>
          <td> {{ boiler.Template?.Name }} </td>
          <td> </td>
          <td> <a [routerLink]="['/admin/equipments/equipment-info', boiler.Uid]" class="btn btn-info btn-sm" style="color: #ffffff;">查看</a> </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div>


    <div class="pull-left">
      <button class="btn btn-info" (click)="deleteG()">
        批量删除
      </button>
    </div>

    <div class="pull-left ml-3">
      <button class="btn btn-info" (click)="deleteG()">
        批量启动
      </button>
    </div>

    <div class="pull-left ml-3">
      <button class="btn btn-info">
        批量添加集群
      </button>
    </div>

    <ngb-pagination class="pull-right"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="5" [rotate]="true" [boundaryLinks]="true"
                    (pageChange)="pageChange()">

    </ngb-pagination>
    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>
  </div>

</div>
