

<div class="">
  <div class="mat-card-title">
    <h5 class="text_info pull-left">
      <i class="fa fa-video-camera"></i>
      视频管理
    </h5>

    <div class="pull-right flex flex-row">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="请输入视频名称" [(ngModel)]="search" >
        <div class="input-group-append" (click)="searchChange()">
          <button class="btn btn_info" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>

  </div>

  <div class="t_content">
    <nz-spin [nzSize]="'large'" [nzSpinning]="isSpinning">
      <table class="table">
        <thead class="bg_light_primary">
        <th *ngIf="user && user.Role.RoleId <= 10">
          <div class="checkbox c-checkbox white">
            <label>
              <input type="checkbox" [(ngModel)]="allDelete" (change)="allDel();">
              <span class="fa fa-check"></span></label>
          </div>
        </th>
        <th> 视频名称 </th>
        <th> 关联设施 </th>
        <th> 摄像头编号 </th>
        <th> 联网 </th>
        <th> 所属企业 </th>
        <th> 身份识别 </th>
        <th> 操作 </th>
        </thead>
        <tbody>
        <tr *ngFor="let data of videoLists; let i = index">
          <td *ngIf="user && user.Role.RoleId <= 10">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="data.checkDelete" (change)="checkDel(data);">
                <span class="fa fa-check"></span></label>
            </div>
          </td>
          <td> {{ data.Name }}  </td>
          <td> {{ data.Equipment?.Name }} </td>
          <td> {{ data.Remark}} </td>
          <td class="flex" style="align-items: center; justify-content: center;">
            <span *ngIf="data.Status === 1">
              在线
            </span>
            <span *ngIf="data.Status === 0">
              离线
            </span>
            <span *ngIf="data.Status === -1">
              非法
            </span>
            <span class="round ml-2" [ngClass]="{'bg_green':data.Status === 1}">

            </span>
          </td>
          <td> {{ data.Organization?.Name }}  </td>
          <td>
            <span *ngIf="data.CheckOn">
              已开启
            </span>
            <span *ngIf="!data.CheckOn">
              未开启
            </span>
          </td>
          <td>
            <button class="btn btn_info btn-sm " title="修改" (click)="editData(data)"
                    *ngIf="user && user.Role.RoleId <= 10">
              设置
            </button>
            <button class="btn btn_info btn-sm ml-2" title="修改" (click)="viewData(data)"
                    *ngIf="user && user.Role.RoleId <= 10">
              查看
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </nz-spin>
    <p class="text-muted" *ngIf="!videoLists||videoLists.length===0">
      无有效数据
    </p>
  </div>

  <div class="t_bottom">
    <div class="pull-left">
      <button class="btn btn_info" (click)="deleteG()"
              *ngIf="user && user.Role.RoleId <= 10"
              nz-button [nzLoading]="isLoading">
        批量删除
      </button>

      <button class="btn btn_info ml-3" (click)="newData()"
              *ngIf="user && user.Role.RoleId === 1">
        新增视频
      </button>

    </div>

    <ngb-pagination class="pull-right"
                    [collectionSize]="totalItems"
                    [pageSize]="pageSize" [(page)]="page"
                    [maxSize]="3" [rotate]="true" [boundaryLinks]="false"
                    (pageChange)="pageChange()">

    </ngb-pagination>
    <div class="pull-right mr-3">
      <select [(ngModel)]="pageSize" class="form-control" (change)="pageSizeChange()">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="pull-right mr-3" style="line-height: 33px;"> 共 {{totalItems}} 项</div>
  </div>

</div>
