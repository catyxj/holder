<div class="modal-header">
  <!--<h4 class="modal-title">
    视频信息设置
  </h4>-->
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('close')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" >
  <div>
    <div class="v_item" style="width: 100%;">
      <div class="v_item_head">
        <div style="color: #333333;">
          {{ currentData.Name }}
        </div>
        <div style="color: #003eee;">
          {{ currentData.Remark }}
        </div>
      </div>
      <div class="v_item_body">
        <video id="myPlayer" poster="" controls playsInline webkit-playsinline style="width: 100%;">
          <source [src]="currentData.LiveAddress" type="application/x-mpegURL" />
        </video>
      </div>
    </div>
  </div>
</div>
