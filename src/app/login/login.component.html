<div class="container-flud login-screen">
  <div class="login-form-container">
    <h3 class="center-block sys-title">用户登录</h3>
    <form novalidate class="form-horizontal login-form" role="form">
      <div class="form-group">
        <div class="col-xs-12">
          <input required [(ngModel)]="user.userName" name="userName" type="text" class="form-control" placeholder="username">
          <div class="text-danger">用户名</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <input required minlength="8" name="password"  type="password" class="form-control"
                 [(ngModel)]="user.password"
                 placeholder="password">
          <div class="text-danger">密码</div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-12">
          <button type="submit" class="btn btn-success btn-block" (click)="login()">登录</button>
        </div>
      </div>
      <div class="form-group row">

        <span>
          {{errMes}}
        </span>

          </a>
        </div>
        <div class="col-4">

  </div>
</div>
