<div class="container-flud login-screen ">

  <!--logo-->
  <div style="position: absolute; top: 20px; left: 50px;">
    <img src="assets/images/index_logo.png" alt="" style="">
  </div>

  <!--图片-->
  <div style="position: absolute; top: 50%; left: 10%; margin-top: -181px;">
    <img src="assets/images/index_left.png" alt="" style="">
    <!--<img src="assets/images/normal-lu1.png" alt="" style="width: 150px;">
    <br/>
    <img src="assets/images/normal-lu2.png" alt="" style="width: 250px;">-->
  </div>

  <!--登录-->
  <div class="login-form-container">
    <h5 class="center-block sys-title">用户登录</h5>
    <form novalidate class="form-horizontal login-form" role="form" name="login">
      <div class="form-group" style="padding-bottom: 10px;">
        <div class="col-xs-12">
          <input required [(ngModel)]="user.username" name="userName" type="text" class="form-control" #userName="ngModel" placeholder="用户名">
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger">用户名不能为空</div>
        </div>
      </div>
      <div class="form-group" style="padding-bottom: 10px;">
        <div class="col-xs-12">
          <input required [(ngModel)]="user.password" name="password"  type="password" class="form-control"
                  #password="ngModel" placeholder="密码">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">请输入密码</div>
        </div>
      </div>
      <div class="mb-3">
        <div class="checkbox c-checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="checkRemember" name="checkR">
            <span class="fa fa-check"></span>
            记住用户名
          </label>
        </div>
      </div>

     <!-- <div class="row mb-3">
        <div class="col-6" style="position: relative;">
          <input required type="text" [(ngModel)]="vCode" (input)="verify(vCode)"
                 placeholder="输入验证码" class="form-control" name="code">
          <i *ngIf="codeRight" class="fa fa-check-circle" aria-hidden="true" style="color: green; position: absolute; right: 20px; top: 10px;"></i>
          <i *ngIf="codeError" class="fa fa-times-circle" aria-hidden="true" style="color: red; position: absolute; right: 20px; top: 10px;"></i>
        </div>
        <div class="col-6">
          <img src="{{codeImg}}" alt="验证码" (click)="getCode()" style="width: 100%; height: 34px; cursor: pointer;">
        </div>
      </div>-->

      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn_info btn-block" (click)="login()">登录</button>
        </div>
      </div>

      <div class="form-group row">

        <span>
          {{errMes}}
        </span>

        <!--<div class="col-4">
          <a href="javascript:void(0);" (click)="forgetPwd()" class="btn-link btn-block">忘记密码</a>
        </div>
        <div class="col-4">
          <a href="https://gitee.com/mumu-osc/OpenWMS-Frontend" target="_blank">
            <i class="fa fa-github fa-2" aria-hidden="true"></i> 11
          </a>
        </div>
        <div class="col-4">
          <a href="" target="_blank">22</a>
        </div>-->

      </div>
    </form>
  </div>

  <!--底部-->
  <div class="footer">
    <!--炉管家 -->
    Lukeeper物联网云平台v1.0 Copyright ©2019  Inohas. All Rights Reserved. 备案号（浙ICP备16036066号-6）建议分辨率：1920*1080 推荐浏览器：Chrome

  </div>

</div>
