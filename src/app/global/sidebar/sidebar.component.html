
<mat-nav-list>
  <ul>
    <li [class.collapse1]="!submenuShow[0]" [class.expand]="submenuShow[0]" >
      <a class="sidebar_title" (click)="submenuToggle(0)">
        主监控台
        <i class="fa fa-angle-right"></i>
        <!--<i class="fa fa-angle-down" *ngIf="submenuShow[0]"></i>-->
      </a>
      <ul class="sub_menu" >
        <li>
          <a routerLink="/admin/monitor" routerLinkActive="active" mat-list-item>
            <i class="fa fa-bar-chart-o"></i>
            设备概览
          </a>
        </li>
        <li>
          <a routerLink="/admin/alarm" routerLinkActive="active" mat-list-item>
            <i class="fa fa-bell-o"></i>
            告警记录
          </a>
        </li>
        <!--<li>
          <a routerLink="/admin/maintain" routerLinkActive="active" mat-list-item>维保记录</a>
        </li>-->
      </ul>
    </li>
  </ul>
  <ul>
    <li [class.collapse1]="!submenuShow[1]" [class.expand]="submenuShow[1]">
      <a class="sidebar_title" (click)="submenuToggle(1)">
        常用功能
        <i class="fa fa-angle-right"></i>
      </a>
      <ul class="sub_menu">
        <li>
          <a routerLink="/admin/cluster" routerLinkActive="active" mat-list-item>
            <i class="fa fa-cubes"></i>
            集群管理
          </a>
        </li>
        <li>
          <a routerLink="/admin/equipments" routerLinkActive="active" mat-list-item>
            <i class="fa fa-fire"></i>
            设备信息
          </a>
        </li>
        <li>
          <a routerLink="/admin/terminal" routerLinkActive="active" mat-list-item>
            <i class="fa fa-free-code-camp"></i>
            终端管理
          </a>
        </li>
        <li>
          <a routerLink="/admin/template" routerLinkActive="active" mat-list-item>
            <i class="fa fa-newspaper-o"></i>
            模板管理
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <ul>
    <li [class.collapse1]="!submenuShow[2]" [class.expand]="submenuShow[2]">
      <a class="sidebar_title" (click)="submenuToggle(2)">
        信息维护
        <i class="fa fa-angle-right"></i>
      </a>
      <ul class="sub_menu">
        <li>
          <a routerLink="/admin/organization" routerLinkActive="active" mat-list-item>
            <i class="fa fa-home"></i>
            企业信息
          </a>
        </li>
        <li>
          <a routerLink="/admin/user-account" routerLinkActive="active" mat-list-item>
            <i class="fa fa-credit-card"></i>
            账号管理
          </a>
        </li>
        <li>
          <a routerLink="/admin/profile" routerLinkActive="active" mat-list-item>
            <i class="fa fa-user-o"></i>
            用户信息
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <ul *ngIf="user && user.Role.RoleId <=1">
    <li [class.collapse1]="!submenuShow[3]" [class.expand]="submenuShow[3]">
      <a class="sidebar_title" (click)="submenuToggle(3)">
        其他
        <i class="fa fa-angle-right"></i>
      </a>
      <ul class="sub_menu">
        <li>
          <a routerLink="/admin/upload" routerLinkActive="active" mat-list-item>
            <i class="fa fa-upload"></i>
            文件上传
          </a>
        </li>

      </ul>
    </li>
  </ul>


</mat-nav-list>
