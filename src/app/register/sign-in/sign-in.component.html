

<div class="login-form-container">
  <form novalidate class="login_form" role="form" name="login">
    <div class="form_group">
      <label>账号</label>
      <div class="login_item">
        <input required [(ngModel)]="user.username" name="userName" type="text" class="form-control" #userName="ngModel" placeholder="请输入账号">
        <img src="assets/icons/icon_account.png" class="input_icon" alt="">
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="text-danger err_tip">用户名不能为空</div>
      </div>
    </div>
    <div class="form_group">
      <label>密码</label>
      <div class="login_item">
        <input required [(ngModel)]="user.password" name="password"  type="password" class="form-control"
               #password="ngModel" placeholder="请输入密码">
        <img src="assets/icons/icon_password.png" class="input_icon" alt="" style="top:18px;">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger err_tip">请输入密码</div>
      </div>
    </div>

    <div class="form_group">
      <label>验证码</label>
      <div class="flex">
        <div class="login_item" style="position: relative; width: 350px;">
          <input required type="text" [(ngModel)]="vCode"
                 placeholder="输入验证码" class="form-control" name="code">
          <img src="assets/icons/icon_message.png" class="input_icon" alt="">
          <!--<i *ngIf="codeRight" class="fa fa-check-circle" aria-hidden="true" style="color: green; position: absolute; right: 20px; top: 10px;"></i>-->
          <!--<i *ngIf="codeError" class="fa fa-times-circle" aria-hidden="true" style="color: red; position: absolute; right: 20px; top: 10px;"></i>-->
        </div>
        <div class="v_img">
          <!--{{codeImg}}-->
          <img src="{{codeImg}}" alt="验证码" (click)="reloadCode()" style="width: 146px; height: 48px; cursor: pointer; margin-right: 16px;">
          <span (click)="reloadCode()" style="cursor: pointer; color:#666EE8;">看不清？</span>
        </div>
      </div>

    </div>


    <div class="login_forget">
      <div class="">
        <div class="checkbox c-checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="checkRemember" name="checkR">
            <span class="fa fa-check"></span>
            记住账号
          </label>
        </div>
      </div>
      <div class="">
        <a routerLink="/recover-password" class="" style="color: #666EE8;">忘记密码?</a>
      </div>
    </div>

    <div class="form-group">
      <div class="">
        <button type="submit" class="btn btn_purple btn-block" (click)="login()">登录</button>
      </div>
    </div>


    <div class="form-group">
        <span>
          {{errMes}}
        </span>

    </div>
  </form>
</div>
