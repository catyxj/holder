

<div class="sign_up">
  <div class="sign_up_container">
    <div class="sign_box">
      <form>

        <div class="sign_item form-group">
          <div class="sign_label">
            <label>手机号 <span>*</span></label>
          </div>
          <div class="sign_input">
            <input type="text" [(ngModel)]="phone" class="form-control" name="phone" required #telephone="ngModel"
                   pattern="^(13|14|15|17|18|19)\d{9}$"
                   placeholder="作为登录账号">
            <img src="assets/icons/icon_account.png" class="input_icon" alt="">
            <div class="sign_tip">
              <span *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)">
                请输入正确的11位手机账号
              </span>
              <!--<span *ngIf="telephone.valid || telephone.untouched">作为登录账号</span>-->
            </div>
          </div>
        </div>

        <div class="sign_item">
          <div class="sign_label">
            <label>密码 <span>*</span></label>
          </div>
          <div class="sign_input">
            <input type="password" [(ngModel)]="password" class="form-control" name="password" (input)="pComfirm()" minlength="6" required #pword="ngModel"
                   placeholder="6-20个数字，小写字母，大写字母，特殊符号">
            <img src="assets/icons/icon_password.png" class="input_icon" alt="">
            <div class="sign_tip">
              <div *ngIf="pword.invalid && (pword.dirty || pword.touched)" class="err_tip">密码格式填写错误，请重试</div>
            </div>
          </div>
        </div>

        <div class="sign_item">
          <div class="sign_label">
            <label>确认密码 <span>*</span></label>
          </div>
          <div class="sign_input">
            <input type="password" [(ngModel)]="confirmPass" class="form-control" name="confirmPass" (input)="pComfirm()" required #cPass="ngModel"
                   placeholder="请再次输入密码">
            <img src="assets/icons/icon_password.png" class="input_icon" alt="">
            <div class="sign_tip">
              <div *ngIf="(cPass.invalid || (confirmPass && !equal)) && (cPass.dirty || cPass.touched) " class="err_tip">
                两次密码输入不一致
              </div>
            </div>
          </div>
        </div>

        <div class="sign_item">
          <div class="sign_label">
            <label>短信验证码 <span>*</span></label>
          </div>
          <div class="sign_input flex">
            <input type="text" [(ngModel)]="verifyCode" name="verifyCode" class="form-control" style="width:280px;"
                   placeholder="请输入短信验证码">
            <img src="assets/icons/icon_message.png" class="input_icon" alt="">
            <button class="btn btn_purple" style="font-weight: normal; margin-left: 34px; width: 165px;" (click)="getCode()"
                    [disabled]="hideBtn">
              <!--获取短信验证码-->
              {{getCodeMess}}
            </button>
          </div>
        </div>

        <div class="sign_agree">
          <div class="agreement1">
            <div class="checkbox c-checkbox">
              <label>
                <input type="checkbox" [(ngModel)]="agreement" name="confirm">
                <span class="fa fa-check"></span>
                我已阅读并同意
              </label>
            </div>
            <!--<input type="checkbox" [(ngModel)]="agreement" name="confirm">-->

          </div>
          <div class="agreement2">
            <a href="/" target="_blank" style="color: #666EE8;">《LUKEEP物联网平台服务协议》</a>
          </div>
        </div>

        <div style="">
          <button class="btn btn_purple" (click)="submit()"
                  [disabled]="telephone.invalid || pword.invalid || !verifyCode || !agreement || !equal || pword.invalid">
            注 册
          </button>
        </div>

      </form>

      <div class="text_purple" style="padding-top: 10px;">
        <a (click)="goLogin()" style="font-size: 11px;">已有账号，直接登录</a>
      </div>

      <div class="text_danger text-center">
        {{errMess}}
      </div>

    </div>
  </div>
</div>
