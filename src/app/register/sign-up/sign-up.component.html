

<div class="sign_up">
  <div class="logo">
    <!--LUKEEP-->
    用户注册
  </div>
  <div class="sign_up_container">
    <!--<h5 class="">用户注册</h5>-->
    <div class="sign_box">
      <form>
        <div class="sign_item form-group">
          <div class="sign_label">
            <label>企业名称 *</label>
          </div>
          <div class="sign_input">
            <input type="text" [(ngModel)]="orgName" class="form-control" name="orgName" required>
            <div class="sign_tip">
              企业名称
            </div>
          </div>
        </div>

        <div class="sign_item form-group">
          <div class="sign_label">
            <label>企业类型 *</label>
          </div>
          <div class="sign_input">
            <select [(ngModel)]="orgType" class="form-control" name="orgType" required>
              <option *ngFor="let type of orgTypes" [value]="type.TypeId" >{{type.Name}}</option>
            </select>
            <!--<input type="text" [(ngModel)]="orgType" class="form-control" name="orgType" required>-->
            <div class="sign_tip">
              企业类型
            </div>
          </div>
        </div>

        <div class="sign_item form-group">
          <div class="sign_label">
            <label>手机号 *</label>
          </div>
          <div class="sign_input">
            <input type="text" [(ngModel)]="phone" maxlength="11" minlength="11" class="form-control" name="phone" required>
            <div class="sign_tip">
              作为登录账号
            </div>
          </div>
        </div>

        <div class="sign_item form-group">
          <div class="sign_label">
            <label>密码 *</label>
          </div>
          <div class="sign_input">
            <input type="password" [(ngModel)]="password" class="form-control" name="password" required>
            <div class="sign_tip">
              6-20个数字，小写字母，大写字母，特殊符号
            </div>
          </div>
        </div>

        <div class="sign_item form-group">
          <div class="sign_label">
            <label>确认密码 *</label>
          </div>
          <div class="sign_input">
            <input type="password" [(ngModel)]="confirmPass" class="form-control" name="confirmPass" (change)="pComfirm()" required>
            <div class="sign_tip">
              请再次输入密码
            </div>
          </div>
        </div>

        <div class="sign_item form-group">
          <div class="sign_label">
            <label>短信验证码 *</label>
          </div>
          <div class="sign_input flex">
            <input type="text" [(ngModel)]="verifyCode" name="verifyCode" class="form-control">
            <button class="btn btn_info ml-2" (click)="getCode()" [disabled]="hideBtn">
              <!--获取短信验证码-->
              {{getCodeMess}}
            </button>
          </div>
        </div>

        <div class="sign_item form-group" style="margin-left: 120px;">
          <div class="agreement1">
            <input type="checkbox" [(ngModel)]="agreement" name="confirm">
            我已阅读并同意
          </div>
          <div class="agreement2">
            <a href="/" target="_blank">《LUKEEP物联网平台服务协议》</a>
          </div>
        </div>

        <div style="margin-left: 120px;">
          <button class="btn btn_info btn-block" (click)="submit()"
                  [disabled]="!orgName || !orgType || !phone || !password || !verifyCode || !agreement || !equal">
            提交
          </button>
        </div>

      </form>

      <div style="padding-left: 120px;">
        <a routerLink="/login">已有账号，直接登录</a>
      </div>

      <div class="text-danger text-center">
        {{errMess}}
      </div>

    </div>
  </div>
</div>
