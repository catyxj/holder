<div class="login">
  <div class="login_head">
    <img src="assets/images/login/login_head.png" alt="">
  </div>
  <div class="login_con">
    <div class="login_form">
      <div class="login_box">
        <div class="sign_up">
          <div class="sign_up_container">
            <div class="sign_box">
              <form>

                <div class="sign_item form-group">
                  <div class="sign_label">
                    <label>手机号 <span>*</span></label>
                  </div>
                  <div class="sign_input">
                    <input type="text" [(ngModel)]="phone" maxlength="11" minlength="11" class="form-control" name="phone" #telephone="ngModel"
                           pattern="^(13|14|15|17|18|19)\d{9}$" required title="请填写11位手机号"
                           placeholder="请填写想要找回密码的手机号">
                    <img src="assets/icons/icon_account.png" class="input_icon" alt="">
                    <div class="sign_tip">
                      <span class="text_danger" *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)">请填写11位手机号</span>
                      <!--<span *ngIf="telephone.valid || telephone.untouched">请填写想要找回密码的手机号</span>-->
                    </div>
                  </div>
                </div>

                <div class="sign_item form-group">
                  <div class="sign_label">
                    <label>重置密码 <span>*</span></label>
                  </div>
                  <div class="sign_input">
                    <input type="password" [(ngModel)]="password" class="form-control" name="password" required #pword="ngModel" pattern="^\S{6,20}$"
                           placeholder="请输入新密码, 6-20个数字, 小写字母, 大写字母, 特殊符号">
                    <img src="assets/icons/icon_password.png" class="input_icon" alt="">
                    <div class="sign_tip" style="width: 100%; overflow: hidden;">
                      <span class="text_danger" *ngIf="pword.invalid && (pword.dirty || pword.touched)">密码格式填写错误，请重试</span>
                      <!--请输入新密码, 6-20个数字, 小写字母, 大写字母, 特殊符号-->
                    </div>
                  </div>
                </div>

                <div class="sign_item form-group">
                  <div class="sign_label">
                    <label>短信验证码 <span>*</span></label>
                  </div>
                  <div class="sign_input flex">
                    <input type="text" [(ngModel)]="verifyCode" name="verifyCode"
                           class="form-control" style="width:280px;" placeholder="请输入短信验证码">
                    <img src="assets/icons/icon_message.png" class="input_icon" alt="">
                    <button class="btn btn_purple" style="font-weight: normal; margin-left: 34px; width: 180px;" (click)="getCode()" [disabled]="hideBtn">
                      <!--获取短信验证码-->
                      {{getCodeMess}}
                    </button>
                  </div>
                </div>


                <div style="">
                  <button class="btn btn_purple btn-block" (click)="submit()"
                          [disabled]="telephone.invalid || pword.invalid || !verifyCode ">
                    提 交
                  </button>
                </div>

              </form>

              <div style="padding-top: 10px;">
                <a routerLink="/login" style="color: #666EE8; font-size: 11px;">返回登录</a>
              </div>


              <div class="text-danger text-center">
                {{errMess}}
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
