<div class="login">
  <div class="login_head">
    <img src="assets/images/login/login_head.png" alt="">
  </div>
  <div class="login_con">
    <div class="login_form">
      <div class="login_box">
        <div class="sign_up">
          <!--<div class="logo">
            密码找回
          </div>-->
          <div class="sign_up_container">
            <!--<h5 class="">用户注册</h5>-->
            <div class="sign_box">
              <form>
                <div class="sign_item form-group">
                  <div class="sign_label">
                    <label>手机号 *</label>
                  </div>
                  <div class="sign_input">
                    <input type="text" [(ngModel)]="phone" maxlength="11" minlength="11" class="form-control" name="phone" #telephone="ngModel"
                           pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$" required title="请填写11位手机号"
                           placeholder="请填写想要找回密码的手机号">
                    <img src="assets/icons/icon_account.png" class="input_icon" alt="">
                    <div class="sign_tip">
                      <span class="text-danger" *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)">请填写11位手机号</span>
                      <!--<span *ngIf="telephone.valid || telephone.untouched">请填写想要找回密码的手机号</span>-->
                    </div>
                  </div>
                </div>

                <div class="sign_item form-group">
                  <div class="sign_label">
                    <label>重置密码 *</label>
                  </div>
                  <div class="sign_input">
                    <input type="password" [(ngModel)]="password" class="form-control" name="password" required
                           placeholder="请输入新密码, 6-20个数字, 小写字母, 大写字母, 特殊符号">
                    <img src="assets/icons/icon_password.png" class="input_icon" alt="">
                    <div class="sign_tip" style="width: 100%; overflow: hidden;">
                      <!--请输入新密码, 6-20个数字, 小写字母, 大写字母, 特殊符号-->
                    </div>
                  </div>
                </div>

                <div class="sign_item form-group">
                  <div class="sign_label">
                    <label>短信验证码 *</label>
                  </div>
                  <div class="sign_input flex">
                    <input type="text" [(ngModel)]="verifyCode" name="verifyCode" class="form-control">
                    <img src="assets/icons/icon_message.png" class="input_icon" alt="" style="top:18px;">
                    <button class="btn btn_purple ml-2" (click)="getCode()" [disabled]="hideBtn">
                      <!--获取短信验证码-->
                      {{getCodeMess}}
                    </button>
                  </div>
                </div>


                <div style="">
                  <button class="btn btn_purple btn-block" (click)="submit()"
                          [disabled]="!phone || !password || !verifyCode ">
                    提交
                  </button>
                </div>

              </form>

              <div style="padding-top: 10px;">
                <a routerLink="/login" style="color: #666EE8;">返回登录</a>
              </div>


              <div class="text-danger text-center">
                {{errMess}}
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
