<div class="login_content">
  <div class="login_header">
    <div class="logo">
      <!--LUKEEP-->
      <img src="assets/images/qiantian/logo.png" alt="">
    </div>
    <div>
      <div class="loginBtn" (click)="loginBtn()"> 登录 </div>
    </div>
  </div>

  <div class="banner">
    <nz-carousel [nzEffect]="'fade'" nzAutoPlay [nzAutoPlaySpeed]="5000">
      <div nz-carousel-content *ngFor="let data of imgArr"><img src="{{data.img}}" alt="" style="width: 100%; height: 500px;"> </div>
    </nz-carousel>
  </div>


  <div class="login_box">
    <div class="mask" [class.hide]="hideLogin" (click)="hideLogin=true">
    </div>
    <div class="login-form-container animated fadeInUp" [class.hide]="hideLogin">
      <h5 class="center-block sys-title">用户登录</h5>
      <div class="closeBtn" (click)="hideLogin=true">
        <span aria-hidden="true" style="font-size: 18px;">&times;</span>
      </div>
      <form novalidate class="form-horizontal login-form" role="form" name="login">
        <div class="form-group" style="padding-bottom: 10px;">
          <div class="col-xs-12">
            <input required [(ngModel)]="user.username" name="userName" type="text" class="form-control" #userName="ngModel" placeholder="用户名">
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched) && userName.errors.required" class="text-danger">用户名不能为空</div>
          </div>
        </div>
        <div class="form-group" style="padding-bottom: 10px;">
          <div class="col-xs-12">
            <input required [(ngModel)]="user.password" name="password"  type="password" class="form-control"
                   #password="ngModel" placeholder="密码">
            <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required" class="text-danger">请输入密码</div>
          </div>
        </div>
        <div class="mb-3">
          <div class="checkbox c-checkbox">
            <label>
              <input type="checkbox" [(ngModel)]="checkRemember" name="checkR">
              <span class="fa fa-check"></span>
              记住用户名
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="">
            <button type="submit" class="btn btn-info btn-block" (click)="login()">登录</button>
          </div>
        </div>

        <div class="form-group row">

        <span>
          {{errMes}}
        </span>

          <!--<div class="col-4">
            <a href="javascript:void(0);" (click)="forgetPwd()" class="btn-link btn-block">忘记密码</a>
          </div>
          <div class="col-4">
            <a href="https://gitee.com/mumu-osc/OpenWMS-Frontend" target="_blank">
              <i class="fa fa-github fa-2" aria-hidden="true"></i> 11
            </a>
          </div>
          <div class="col-4">
            <a href="" target="_blank">22</a>
          </div>-->

        </div>
      </form>
    </div>
  </div>

  <!--<div class="footer">
    厚德
  </div>-->

</div>
