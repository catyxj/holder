<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta charset="utf-8">
  <title>Holder</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--<link rel="manifest" href="manifest.json">-->
  <meta name="theme-color" content="#1976d2">
  <!--<link rel="stylesheet" href="assets/fonts/font_1304785_lt0azgmdymr/iconfont.css">-->
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_1304785_yey15wqfwo.css">
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=bDCh2N15YYodpt1wns4YPC7XFynjDx60"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
  <script type="text/javascript" src="https://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
  <script type="text/javascript" src="https://open.ys7.com/sdk/js/1.4/ezuikit.js"></script>
</head>
<body>
  <div id="iebox" style="display: none;">
    <div style="width: 620px; margin: auto; padding-top: 200px; line-height: 30px; color:dodgerblue; font-family:'Microsoft Yahei';">
      当前浏览器版本不支持 <br/>
      为了您获得更好的浏览体验，推荐使用谷歌Chrome、360安全浏览器、360极速浏览器
    </div>
  </div>

  <app-root id="app"></app-root>

  <script>
    console.log('ifie1');
    var userAgent = navigator.userAgent;
    var isOpera = userAgent.indexOf('Opera') > -1;
    var iebox = document.getElementById("iebox");
    var app = document.getElementById("app");
    // 判断是否IE浏览器
    if ((userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 && !isOpera) || userAgent.indexOf("Edge") > -1 ) {
//      console.log('IE');
      iebox.style.display = "block";
      app.style.display = "none";
    } else {
      console.log('not IE');
    }
  </script>

</body>
</html>
